<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:form>
<ui:composition template="/jsf/template.xhtml" >
<ui:define name="windowTitle">
<h:outputText value="#{Bundle.ui_index_window_title}" />
</ui:define>

<ui:define name="title">
<div align="left" >
<h:outputText value="#{Bundle.ui_index_title}" /><h:outputText value="#{UnUserController.uApp.aplicationName}" />
</div>
<div align="right">
<h:graphicImage value="#{Bundle.ui_index_top_image1}" width="300" height="60" />
</div>
<br/>
<h:button id="clear" value="Change User" onclick="logout();" />
</ui:define>


<ui:define name="body">
	<h:outputText id="txuser" value="USUARIO: #{CountryControllerJSF.userLogged}" />
	<br />
	<h:outputText id="dbtext" value="#{CountryControllerJSF.texto}" />
	<br />
	<h:form>
	<br />
	<p:button id="pb1" value="BOTON" />
	</h:form>
	
	<br />
	
		<h:form id="form">
				
		<h3>Inline</h3>
		<p:calendar value="#{CalendarBean.date1}" mode="inline" id="inlineCal" />	
		
		<h3>Popup</h3>
		<p:calendar value="#{CalendarBean.date2}" id="popupCal"  />
		
		<h3>Popup Button</h3>
		<p:calendar value="#{CalendarBean.date3}" id="popupButtonCal" showOn="button" />
	
	    <p:commandButton value="Submit" update="display" oncomplete="PF('dialog').show()" />
		
		<p:dialog header="Selected Dates" widgetVar="dialog" 
				showEffect="fade" hideEffect="fade">
		
			<h:panelGrid id="display" columns="2" cellpadding="5">
			
				<h:outputText value="Inline Date:" />
				<h:outputText value="#{CalendarBean.date1}" id="inlineDate">
					<f:convertDateTime pattern="d/M/yyyy"/>
				</h:outputText>
				
				<h:outputText value="Popup Date:" />
				<h:outputText value="#{CalendarBean.date2}" id="popupDate">
					<f:convertDateTime pattern="d/M/yyyy"/>
				</h:outputText>
				
				<h:outputText value="Popup Button Date: " />
				<h:outputText value="#{CalendarBean.date3}" id="popupButtonDate">
					<f:convertDateTime pattern="d/M/yyyy"/>
				</h:outputText>
				
			</h:panelGrid>
			
		</p:dialog>
		
		</h:form>
</ui:define>
</ui:composition>
</h:form>
</html>
