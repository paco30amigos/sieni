<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Curso" url="#"/>
            <p:menuitem value="Mantenimiento de clase" url="#"/>
            <p:menuitem value="Formulario de registro de clases" url="/faces/view/aperturaAnioEscolar/index.xhtml"/>
            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">

        <p:tabView>
            <p:tab title="Consultar clases registradas" >
                <h:form>
                    <p:remoteCommand  onstart="alert('Modificar')" update="clases" name="modificar"/>
                    <p:remoteCommand  onstart="alert('Eliminar')" update="clases" name="eliminar"/>
                    <p:dataTable id="clases" var="car" value="" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 reflow="true"
                                 >
                        <p:column headerText="Docente"></p:column>
                        <p:column headerText="Hora"></p:column>
                        <p:column headerText="Estado"></p:column>
                        <p:column headerText="Tipo"></p:column>
                        <p:column headerText="Horario"></p:column>
                        <p:column headerText="Acciones">
                            <i class="icon-compose Fs30" style="cursor: pointer" onclick="modificar()" title="Modificar"></i>
                            <i class="icon-close Fs30 Red" style="cursor: pointer" onclick="eliminar()" title="Eliminar"></i>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:tab>
            <p:tab title="Formulario de registro de clases" >
                <h:form>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="hora" value="Hora inicio: " class=" Container20 Responsive"></p:outputLabel>
                    <p:inputMask id="hora" mask="99:99 " class=" Container20 Responsive " value="99:99"/>
                    <!--<p:inputMask id="hora" mask="99:99 " class=" Container20 Responsive "/>-->
                    <p:selectOneMenu tabindex="1" class=" Container20 Responsive">
                        <f:selectItem itemValue ="1" itemLabel="Xm" />
                        <f:selectItem itemValue ="1" itemLabel="am" />
                        <f:selectItem itemValue="0" itemLabel="pm"/>
                    </p:selectOneMenu>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="estado" value="Estado: " class=" Container20 Responsive"></p:outputLabel>
                    <p:selectOneMenu tabindex="1" id="estado" class=" Container20 Responsive">
                        <f:selectItem itemValue="0" itemLabel="XX--15--XX"/>
                        <f:selectItem itemValue="0" itemLabel="No Publicada"/>
                        <f:selectItem itemValue ="1" itemLabel="Publicada"/>
                        <f:selectItem itemValue="2" itemLabel="Eliminada"/>
                    </p:selectOneMenu>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="tipo" value="Tipo: " class=" Container20 Responsive"></p:outputLabel>
                    <p:selectOneMenu tabindex="1" id="tipo" class=" Container20 Responsive">
                        <f:selectItem itemValue="0" itemLabel="XX--50--XX"/>
                        <f:selectItem itemValue="0" itemLabel="Video-Clase"/>
                        <f:selectItem itemValue ="1" itemLabel="Clase en vivo"/>
                        <f:selectItem itemValue="2" itemLabel="Clase interactiva"/>
                    </p:selectOneMenu>
                    
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="docente" value="Docente: " class=" Container20 Responsive"></p:outputLabel>
                    <p:selectOneMenu tabindex="1" id="docente" class=" Container20 Responsive">
                        <f:selectItem itemValue="0" itemLabel="XX--100--XX"/>
                        <f:selectItem itemValue="0" itemLabel="Julio PÃ©rez"/>
                        <f:selectItem itemValue ="1" itemLabel="Felipe Barahona"/>
                    </p:selectOneMenu>
                    
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="horario" value="Horario:  " class="  Container20 Responsive"></p:outputLabel>
                    <p:selectManyButton id="horario" class="Responsive">
                        <f:selectItem itemValue="1" itemLabel="Lunes"/>
                        <f:selectItem itemValue="2" itemLabel="Martes"/>
                        <f:selectItem itemValue="3" itemLabel="Miercoles"/>
                        <f:selectItem itemValue="4" itemLabel="Jueves"/>
                        <f:selectItem itemValue="5" itemLabel="Viernes"/>
<!--                        <f:selectItem itemValue="6" itemLabel="Sabado"/>
                        <f:selectItem itemValue="7" itemLabel="Domingo"/>-->
                    </p:selectManyButton>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Guardar"/>
                    <p:commandButton value="Limpiar"/>
                    <p:commandButton value="Cancelar"/>
                </h:form>
            </p:tab>
        </p:tabView>        
    </ui:define>
</ui:composition>
