<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Administración de Sistema" url="#"/>
            <p:menuitem value="Gestión de catalogos" url="#"/>
            <p:menuitem value="Materia" url="#"/>
            <p:menuitem value="Búsqueda de Materia" url="#"/>
            <p:separator />
        </p:breadCrumb>
        
    </ui:define>
    <ui:define name="content">
        <div class="EmptyBox5"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                document.getElementById('#consulta').focus();
            });
        </script>
        <p:panel>
            <h:form id="consultaForm" >                
                <p:dialog widgetVar="dlgEliminar" header="Eliminar" modal="true">
                    <p:outputLabel value="¿Está seguro de eliminar el registro?" class="TexAlCenter" ></p:outputLabel>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Si" action="#{catMateriaController.eliminarCatMateria()}" update="consultaForm" oncomplete="PF('dlgEliminar').hide()"></p:commandButton>
                    <p:commandButton value="No" onclick="PF('dlgEliminar').hide();" ></p:commandButton>
                </p:dialog>
                
                
                
                <p:dataTable id="consulta" paginatorPosition="bottom" rows="10" var="cat" value="#{catMateriaController.list}" 
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,40"
                             emptyMessage="No se encontraron datos"
                             filteredValue="#{catMateriaController.listDatosFiltered}"
                             reflow="true"
                             widgetVar="tblconsulta"
                             >
                    
                    
                    <p:column headerText="Nombre" filterBy="#{cat.catNombre}" filterable="true" filterMatchMode="contains">
                        #{cat.catNombre}
                    </p:column>
                    <p:column headerText="Estado" filterBy="#{cat.estado}" filterable="true" filterMatchMode="contains">
                        #{cat.estado}
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:commandLink action="#{catMateriaController.mostrar(cat)}" >
                            <i class="icon-visibility1 Fs30 Red MarRight10" style="cursor: pointer" title="Consultar Tipo de elemento de plantilla"></i>
                        </p:commandLink>
                        <p:commandLink action="#{catMateriaController.modificar(cat)}">
                            <i class="icon-compose Fs25 Red MarRight10" style="cursor: pointer" title="Modificar Tipo de elemento de plantilla"></i>
                        </p:commandLink>
                        <p:commandLink action="#{catMateriaController.eliminar(cat)}" onclick="PF('dlgEliminar').show();" immediate="true" >
                            <i class="icon-close Fs25 Red MarRight10" style="cursor: pointer" title="Eliminar Tipo de elemento de plantilla"></i>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <div class="EmptyBox20"></div>
                <p:commandButton value="Adicionar Materia" action="#{catMateriaController.setIndexMenu(1)}"></p:commandButton>
                <p:commandButton value="Refrescar" action="#{catMateriaController.refresh()}" update="consulta"></p:commandButton>
            </h:form>
            <div class="EmptyBox5"></div>
        </p:panel>
    </ui:define>
</ui:composition>
