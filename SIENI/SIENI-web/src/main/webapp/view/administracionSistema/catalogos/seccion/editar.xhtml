<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb class="Container90">
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Administraci칩n de Sistema" url="#"/>
            <p:menuitem value="Gesti칩n de catalogos" url="#"/>
            <p:menuitem value="Secciones" url="#{siteUrls.catSeccion}"/>
            <p:menuitem value="Modificar Seccion" url="#"/>
            <p:separator />
        </p:breadCrumb>
        <i class="icon-question Fs25 Red Container2 ui-breadcrumb" style="cursor: pointer;" onclick="PF('dlgAyuda').show();"></i>
    </ui:define>
    <ui:define name="content">
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form enctype="multipart/form-data" >
                <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda" width="400" maximizable="true">
                    <ui:include src="ayuda/crear.xhtml"></ui:include>
                </p:dialog>
                <p:focus id="focus" context="p1"/>
                <p:panelGrid columns="2" class="Container100 Responsive" id="p1">
                    <p:outputLabel for="anio" value="A침o Escolar: " class="  Responsive"></p:outputLabel>
                    <p:selectOneMenu id="anio" class=" Responsive" value="#{catSeccionController.idanio}" required="true" requiredMessage="Debe seleccionar A침o Escolar">
                        <f:selectItems itemValue ="#{an.idAnioEscolar}" itemLabel="#{an.aeAnio}" value="#{catSeccionController.listAnios}" var="an" />
                    </p:selectOneMenu>
                    <p:outputLabel for="grado" value="Grado: " class="  Responsive"></p:outputLabel>
                    <p:selectOneMenu id="grado" class=" Responsive" value="#{catSeccionController.idgrado}" required="true" requiredMessage="Debe seleccionar grado">
                        <f:selectItems itemValue ="#{gr.idGrado}" itemLabel="#{gr.grNombre}" value="#{catSeccionController.listGrados}" var="gr" />
                    </p:selectOneMenu>
                    <p:outputLabel for="seccion"  value="Seccion: " class=" Responsive"></p:outputLabel>
                    <p:inputText tabindex="1" id="seccion" value="#{catSeccionController.modifica.scDescripcion}" onblur="value=value.toUpperCase()" required="true" requiredMessage="Debe ingresar seccion" maxlength="1"></p:inputText>
                </p:panelGrid>
                <p:tooltip for="seccion">
                    <h:outputText value="Sigla de la seccion, ejemplo: A"/>
                </p:tooltip>
                <div class="EmptyBox20"></div>
                <div class="Container100 Responsive">
                    <p:commandButton value="Guardar" action="#{catSeccionController.guardarModifica()}" update="p1,focus" oncomplete="configurarEnterTab()"/>
                    <p:commandButton value="Limpiar" immediate="true">
                        <p:ajax update="p1,focus" resetValues="true" listener="#{catSeccionController.resetNuevoForm()}" oncomplete="configurarEnterTab()" />
                    </p:commandButton>
                    <p:commandButton value="Cancelar" immediate="true">
                        <p:ajax update="p1" resetValues="true" listener="#{catSeccionController.setIndexMenu(0)}"/>
                    </p:commandButton>
                    
                </div>
            </h:form>
            <div class="EmptyBox5"></div>
        </p:panel>
    </ui:define>
</ui:composition>
