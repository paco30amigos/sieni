<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Administración de Sistema" url="#"/>
            <p:menuitem value="Gestión de catalogos" url="#"/>
            <p:menuitem value="Tipo de elemento de plantilla" url="#"/>
            <p:menuitem value="Consultar tipo de elemento de plantilla" url="#"/>
            <p:separator />
        </p:breadCrumb>
        
    </ui:define>
    <ui:define name="content">
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form enctype="multipart/form-data"  id="consultaForm">
                <p:dialog widgetVar="dlgEliminar" header="Eliminar" modal="true">
                    <p:outputLabel value="¿Está seguro de eliminar el registro?" class="TexAlCenter" ></p:outputLabel>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Si" action="#{catTipoElementoPlantillaController.eliminarTipoElemPlantilla()}" update="consultaForm" oncomplete="PF('dlgEliminar').hide()"></p:commandButton>
                    <p:commandButton value="No" onclick="PF('dlgEliminar').hide();" ></p:commandButton>
                </p:dialog>
                <p:focus id="focus" context="p1"/>
                <p:panelGrid columns="4" class="Container100 Responsive" id="p1">
                    <p:outputLabel for="nombre"  value="Nombre: " class=" Responsive"></p:outputLabel>
                    <p:outputLabel id="nombre" value="#{catTipoElementoPlantillaController.ver.teDescripcion}"></p:outputLabel>
                    <p:outputLabel for="estado" value="Estado: " class=" Responsive"></p:outputLabel>
                    <p:outputLabel id="estado" value="#{catTipoElementoPlantillaController.ver.estado}"></p:outputLabel> 
                </p:panelGrid>
                <div class="EmptyBox20"></div>
                <div class="Container100">
                    <p:commandButton value="Modificar" action="#{catTipoElementoPlantillaController.modificar(catTipoElementoPlantillaController.ver)}" immediate="true" >
                    </p:commandButton>
                    <p:commandButton value="Eliminar" action="#{catTipoElementoPlantillaController.eliminar(catTipoElementoPlantillaController.ver)}" onclick="PF('dlgEliminar').show();" immediate="true" >
                    </p:commandButton>
                    <p:commandButton value="Regresar" immediate="true">
                        <p:ajax resetValues="true" listener="#{catTipoElementoPlantillaController.setIndexMenu(0)}"/>
                    </p:commandButton>
                    <p:commandButton id="otrasOpciones" value="Accesos Rápidos" type="button" icon="ui-icon-extlink" />
                    <p:tieredMenu overlay="true" trigger="otrasOpciones" my="left top" at="left bottom" style="width:200px">
                        <p:menuitem value="Catálogo de grados" url="#{siteUrls.catGrado}" >    
                        </p:menuitem>
                        <p:menuitem value="Catálogo secciones" url="#{siteUrls.catSeccion}">
                        </p:menuitem>
                        <p:menuitem value="Catálogo de materias" url="#{siteUrls.catMateria}">
                        </p:menuitem>
                    </p:tieredMenu>            
                </div>
            </h:form>
            <div class="EmptyBox5"></div>
        </p:panel>
    </ui:define>
</ui:composition>
