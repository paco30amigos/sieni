<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="AdministraciÃ³n de sistema" url="#"/>
            <p:menuitem value="Bitacora del Sistema" url="#{siteUrls.bitacora}"/>
            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <p:tabView>
            <p:tab title="Bitacora del Sistema">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="desde" value="Desde:"></p:outputLabel>
                    <p:calendar id="desde" value="#{bitacoraController.desde}" mindate="#{dateUtils.fechaMinima}" maxdate="#{dateUtils.fechaActual}" mask="99/99/9999" pattern="dd/mm/yyyy" required="true" requiredMessage="Debe ingresar fecha de nacimiento" placeholder="dd/mm/yyyy" yearRange="c-20:c+0" navigator="true"></p:calendar>
                    <p:outputLabel for="hasta" value="Hasta:"></p:outputLabel>
                    <p:calendar id="hasta" value="#{bitacoraController.hasta}" mindate="#{dateUtils.fechaMinima}" maxdate="#{dateUtils.fechaActual}" mask="99/99/9999" pattern="dd/mm/yyyy" required="true" requiredMessage="Debe ingresar fecha de nacimiento" placeholder="dd/mm/yyyy" yearRange="c-20:c+0" navigator="true"></p:calendar>
                    <div class="EmptyBox20"></div>
                    <p:dataTable rows="10" var="car" value="#{bitacoraController.bitacoraList}" 
                                 paginator="false"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 reflow="true"
                                 >
                        <p:column headerText="Accion" >
                            #{car.bitAccion}
                        </p:column>
                        <p:column headerText="Fecha" >
                            <f:convertDateTime pattern="hh:mm a" ></f:convertDateTime>
                            #{car.bitFechaHoraIngreso}
                        </p:column>
                        <p:column headerText="Hora" >
                            #{car.hora}
                        </p:column>
                        <p:column headerText="Fuente de datos" >
                            #{car.bitacora.bitTabla}
                        </p:column>
                        <p:column headerText="Responsable" >
                            #{car.usuario}
                        </p:column>
                        <f:facet name="footer">
                            Total de Registros #{bitacoraController.totalTransacciones}
                        </f:facet>
                    </p:dataTable>

                    <div class="EmptyBox20"></div>
                    <div class="TexAlCenter">

                        <h:panelGrid columns="4" class="TexAlCenter" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel value="Exportar a:"></p:outputLabel>
                            <p:selectOneRadio  id="console" value="#{bitacoraController.formatoRpt}">
                                <f:selectItem itemLabel="Excel" itemValue="Excel" />
                                <f:selectItem itemLabel="PDF" itemValue="PDF" />
                            </p:selectOneRadio>
                            <p:commandButton  value="Generar" action="#{bitacoraController.generarReporte()}"></p:commandButton>
                            <p:commandButton value="Regresar"></p:commandButton>
                        </h:panelGrid>
                    </div>

                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
