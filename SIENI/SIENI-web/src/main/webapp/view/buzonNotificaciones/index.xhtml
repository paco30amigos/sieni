<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="BuzÃ³n de notificaciones" url="#{siteUrls.buzonNotificacion}"/>
            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <p:tabView>
            <p:tab title="Consultar Notificaciones">
                <h:form>
                    
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <p:dataScroller value="#{notificacionesController.listNotificaciones}" var="notify" >
                        <p:panel  header="#{notify.fechaInicioFormat}" closable="true">
                            <p:outputLabel value="#{notify.nfMensaje}"></p:outputLabel>
                            <div class="EmptyBox20"></div>
                            <div class="Container73" style="cursor: pointer" >
                                <i class="fa fa-file-movie-o Fs25"></i>
                                <i class="fa fa-file-image-o Fs25"></i>
                                <i class="fa fa-file-audio-o Fs25"></i>
                            </div>
                            <div class="EmptyBox20"></div>
                        </p:panel>
                    </p:dataScroller>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
