<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Buzón de notificaciones" url="#{siteUrls.buzonNotificacion}"/>
            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <p:tabView>
            <p:tab title="Consultar Notificaciones">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <p:dataTable rows="10" var="car" value="#{clasesForm.plantillas}" 
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 reflow="true">
                        <p:column headerText="Usuario" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">

                        </p:column>
                        <p:column headerText="Título" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">

                        </p:column>
                        <p:column headerText="Estado" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">

                        </p:column>
                        <p:column headerText="Curso" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">

                        </p:column>
                        <p:column headerText="Acciones">
                            <i class="icon-chat75 Fs25 Red" style="cursor: pointer" title="Ver Consulta"></i>
                            <i class="icon-close Fs25 Red" style="cursor: pointer" title="Eliminar Consulta"></i>
                        </p:column>
                    </p:dataTable>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Crear Nueva Notificación"></p:commandButton>
                    <p:commandButton value="Refrescar"></p:commandButton>
                </h:form>
            </p:tab>
            <p:tab title="Registrar Notificación">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="titulo" value="Título: " class="Container10 Responsive"></p:outputLabel>
                    <p:inputText id="titulo" class="Container10 Responsive" value="#{archivosMultimediaForm.nombre}"></p:inputText>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="estado" value="Estado: " class="Container10 Responsive"></p:outputLabel>
                    <p:selectOneMenu id="estado" class="Container10 Responsive" value="#{archivosMultimediaForm.estado}">
                        <f:selectItem itemValue ="1" itemLabel="Disponible"/>
                        <f:selectItem itemValue="0" itemLabel="No Disponible"/>
                    </p:selectOneMenu>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="curso" value="Curso: " class="Container10 Responsive"></p:outputLabel>
                    <p:selectOneMenu id="curso" class="Container10 Responsive" value="#{archivosMultimediaForm.tipo}">
                        <f:selectItem itemValue ="0" itemLabel="Audio"/>
                        <f:selectItem itemValue ="1" itemLabel="Video"/>
                        <f:selectItem itemValue ="2" itemLabel="Imagen"/>
                    </p:selectOneMenu>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="consulta" value="Consulta: " class="Container10 Responsive"></p:outputLabel>
                    <p:editor id="consulta"></p:editor>
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Tipo de Archivo:"></p:outputLabel>
                    <p:selectOneMenu>
                        <f:selectItem itemValue="-1" itemLabel="No adjuntar"></f:selectItem>
                        <f:selectItem itemValue="0" itemLabel="Audio"></f:selectItem>
                        <f:selectItem itemValue="1" itemLabel="Video"></f:selectItem>
                        <f:selectItem itemValue="2" itemLabel="Imagen"></f:selectItem>
                    </p:selectOneMenu>
                    <div class="EmptyBox10"></div>
                    <p:fileUpload label="Buscar" cancelLabel="cancelar" uploadLabel="Subir archivo" multiple="false" mode="advanced" skinSimple="true" allowTypes="/(\.|\/)(jpg)$/" class="Container40 Responsive" value="#{archivosMultimediaForm.archivo}" >
                    </p:fileUpload>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Guardar"/>
                    <p:commandButton value="Limpiar"/>
                    <p:commandButton value="Cancelar"/>
                    <div class="EmptyBox20"></div>
                    <p:splitButton value="Otras Opciones" action="#">
                        <p:menuitem value="Gestionar Secciones">    
                        </p:menuitem>
                        <p:menuitem value="Programación de clases">    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Clases">
                        </p:menuitem>
                    </p:splitButton>
                </h:form>
            </p:tab>
            <p:tab title="Ver Notificaciones">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <p:dataScroller value="#{clasesForm.plantillas}" var="noticia" chunkSize="5">
                        <p:panel  header="Evaluación de matemáticas, reprogramada" closable="true">
                            <p:outputLabel value="La evaluación de Matemáticas será reprogramada despues de las fiestas agostinas"></p:outputLabel>
                        </p:panel>
                    </p:dataScroller>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
