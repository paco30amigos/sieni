<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Administración de sistema" url="#"/>
            <p:menuitem value="Mantenimiento de Usuarios" url="#{siteUrls.gestionUsuarios}"/>
            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <p:tabView>
            <p:tab title="Consulta de Usuarios">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <p:dataTable rows="10" var="car" value="#{clasesForm.plantillas}" 
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 reflow="true">
                        <p:column headerText="Usuario" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                            #{formatoPantallas.campo30}
                        </p:column>
                        <p:column headerText="Tipo de usuario" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                            #{formatoPantallas.campo15}
                        </p:column>
                        <p:column headerText="Tipo de permiso" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                            #{formatoPantallas.campo15}
                        </p:column>
                        <p:column headerText="Nombre" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                            #{formatoPantallas.campo300}
                        </p:column>
                        <p:column headerText="Acciones">
                            <!--                            <i class="icon-users Fs25 Red" style="cursor: pointer" title="Gestionar Docentes"></i>
                                                        <i class="icon-graduate32 Fs25 Red" style="cursor: pointer" title="Gestionar Alumnos"></i>-->
                            <i class="icon-compose Fs25 Red" style="cursor: pointer" title="Modificar Usuario"></i>
                            <i class="icon-close Fs25 Red" style="cursor: pointer" title="Eliminar Usuario"></i>
                        </p:column>
                    </p:dataTable>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Crear Usuario"></p:commandButton>
                    <p:commandButton value="Refrescar"></p:commandButton>
                </h:form>
            </p:tab>
            <p:tab title="Registro de Usuario">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <p:panelGrid columns="2" class="Container50 Responsive">
                        <p:outputLabel value="Usuario: " class=" Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo30}"></p:inputText>
                        <p:outputLabel  value="Tipo de Usuario: " class=" Responsive"></p:outputLabel>
                        <p:selectOneMenu>
                            <f:selectItem itemValue="0" itemLabel="#{formatoPantallas.campo15}"></f:selectItem>
                            <f:selectItem itemValue="0" itemLabel="Alumno"></f:selectItem>
                            <f:selectItem itemValue="1" itemLabel="Docente"></f:selectItem>
                        </p:selectOneMenu>
                        <p:outputLabel  value="Tipo de Permiso: " class=" Responsive"></p:outputLabel>
                        <p:selectOneMenu>
                            <f:selectItem itemValue="0" itemLabel="#{formatoPantallas.campo15}"></f:selectItem>
                            <f:selectItem itemValue="0" itemLabel="Alumno"></f:selectItem>
                            <f:selectItem itemValue="1" itemLabel="Docente"></f:selectItem>
                            <f:selectItem itemValue="2" itemLabel="Adminsitrador"></f:selectItem>
                        </p:selectOneMenu>
                        <p:outputLabel  value="Nombre: " class=" Responsive" ></p:outputLabel>
                        <p:selectOneMenu  filter="true" filterMatchMode="contains">
                            <f:selectItem itemValue="0" itemLabel="#{formatoPantallas.campo300}"></f:selectItem>
                            <f:selectItem itemValue="1" itemLabel="Carmen"></f:selectItem>
                            <f:selectItem itemValue="2"  itemLabel="Alicia"></f:selectItem>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:panelGrid columns="2" class="Container50 Responsive">
                        <p:outputLabel  value="Contraseña: " class="  Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo30}"></p:inputText>
                        <p:outputLabel  value="Repetir Contraseña: " class="  Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo30}"></p:inputText>
                    </p:panelGrid>
                    <div class="EmptyBox20"></div>
                    <div class="Container100 Responsive">
                        <p:commandButton value="Guardar"/>
                        <p:commandButton value="Limpiar"/>
                        <p:commandButton value="Cancelar"/>
                        <div class="EmptyBox20"></div>
                        <p:splitButton value="Otras Opciones" action="#">
                            <p:menuitem value="Gestionar Docentes">    
                            </p:menuitem>
                            <p:menuitem value="Gestionar Alumnos">    
                            </p:menuitem>
                            <p:menuitem value="Gestionar Cursos">    
                            </p:menuitem>
                        </p:splitButton>            
                    </div>
                </h:form>
            </p:tab>
            <p:tab title="Modificar Usuario">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <p:panelGrid columns="2" class="Container50 Responsive">
                        <p:outputLabel value="Usuario: " class=" Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo30}"></p:inputText>
                        <p:outputLabel  value="Tipo de Usuario: " class=" Responsive"></p:outputLabel>
                        <p:selectOneMenu>
                            <f:selectItem itemValue="0" itemLabel="#{formatoPantallas.campo15}"></f:selectItem>
                            <f:selectItem itemValue="1" itemLabel="Docente"></f:selectItem>
                            <f:selectItem itemValue="2" itemLabel="Alumno"></f:selectItem>
                        </p:selectOneMenu>
                        <p:outputLabel  value="Tipo de Permiso: " class=" Responsive"></p:outputLabel>
                        <p:selectOneMenu>
                            <f:selectItem itemValue="0" itemLabel="#{formatoPantallas.campo15}"></f:selectItem>
                            <f:selectItem itemValue="0" itemLabel="Alumno"></f:selectItem>
                            <f:selectItem itemValue="1" itemLabel="Docente"></f:selectItem>
                            <f:selectItem itemValue="2" itemLabel="Adminsitrador"></f:selectItem>
                        </p:selectOneMenu>
                        <p:outputLabel  value="Nombre: " class=" Responsive" ></p:outputLabel>
                        <p:selectOneMenu  filter="true" filterMatchMode="contains">
                            <f:selectItem itemValue="0" itemLabel="#{formatoPantallas.campo300}"></f:selectItem>
                            <f:selectItem itemValue="1" itemLabel="Carmen"></f:selectItem>
                            <f:selectItem itemValue="2"  itemLabel="Alicia"></f:selectItem>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:panelGrid columns="2" class="Container50 Responsive">
                        <p:outputLabel  value="Contraseña: " class="  Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo30}"></p:inputText>
                        <p:outputLabel  value="Repetir Contraseña: " class="  Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo30}"></p:inputText>
                    </p:panelGrid>
                    <div class="EmptyBox20"></div>
                    <div class="Container100 Responsive">
                        <p:commandButton value="Guardar"/>
                        <p:commandButton value="Limpiar"/>
                        <p:commandButton value="Cancelar"/>
                        <div class="EmptyBox20"></div>
                        <p:splitButton value="Otras Opciones" action="#">
                            <p:menuitem value="Gestionar Docentes">    
                            </p:menuitem>
                            <p:menuitem value="Gestionar Alumnos">    
                            </p:menuitem>
                            <p:menuitem value="Gestionar Cursos">    
                            </p:menuitem>
                        </p:splitButton>            
                    </div>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
