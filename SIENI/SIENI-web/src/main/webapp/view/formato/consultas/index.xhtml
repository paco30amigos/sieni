<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Curso" url="#"/>
            <p:menuitem value="Mantenimiento de clase" url="#"/>
            <p:menuitem value="Formulario de registro de clases" url="/faces/view/aperturaAnioEscolar/index.xhtml"/>
            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">

        <p:tabView>
            <p:tab title="Consultar consultas registradas" >
                <h:form>
                    <p:remoteCommand  onstart="alert('Modificar')" update="clases" name="modificar"/>
                    <p:remoteCommand  onstart="alert('Eliminar')" update="clases" name="eliminar"/>
                    <p:dataTable id="clases" var="car" value="" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 reflow="true"
                                 >
                        <p:column headerText="Docente"></p:column>
                        <p:column headerText="Hora"></p:column>
                        <p:column headerText="Estado"></p:column>
                        <p:column headerText="Tipo"></p:column>
                        <p:column headerText="Horario"></p:column>
                        <p:column headerText="Acciones">
                            <i class="icon-compose Fs30" style="cursor: pointer" onclick="modificar()" title="Modificar"></i>
                            <i class="icon-close Fs30 Red" style="cursor: pointer" onclick="eliminar()" title="Eliminar"></i>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:tab>
            <p:tab title="Formulario de registro de consultas" >
                <h:form>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="titulo" value="Titulo de Consulta: " class=" Container20 Responsive"></p:outputLabel>
                    <p:inputText  id="titulo" value="XX--100--XX"></p:inputText>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="curso" value="Curso: " class=" Container20 Responsive"></p:outputLabel>
                    <p:selectOneMenu tabindex="1" id="curso" class=" Container20 Responsive">
                        <f:selectItem itemValue="0" itemLabel="XX--100--XX"/>
                        <f:selectItem itemValue="0" itemLabel="MatemÃ¡ticas"/>
                        <f:selectItem itemValue ="1" itemLabel="Ciencias Naturales"/>
                        <f:selectItem itemValue="2" itemLabel="Sociales"/>
                    </p:selectOneMenu>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="consulta" value="Consulta: " class=" Container20 Responsive"></p:outputLabel>
                    <p:inputTextarea value="XX--200--XX" id="consulta"></p:inputTextarea>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Guardar"/>
                    <p:commandButton value="Limpiar"/>
                    <p:commandButton value="Cancelar"/>
                </h:form>
            </p:tab>
        </p:tabView>        
    </ui:define>
</ui:composition>
