<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Alumnos" url="#{siteUrls.gestionDocentes}"/>
            <p:menuitem value="Expediente Alumnos" url="#{siteUrls.gestionDocentes}"/>
            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <p:tabView>
            <p:tab title="Consulta de Expedientes">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <p:dataTable rows="10" var="car" value="#{clasesForm.plantillas}" 
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,40"
                                 reflow="true">
                        <p:column headerText="Foto">
                        </p:column>
                        <p:column headerText="Nombre" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                        </p:column>
                        <p:column headerText="Fecha de Nacimiento" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                        </p:column>
                        <p:column headerText="Correo electrónico" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                        </p:column>
                        <p:column headerText="Teléfono" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                        </p:column>
                        <p:column headerText="Celular" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                        </p:column>
                        <p:column headerText="Turno" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                        </p:column>
                        <p:column headerText="Acciones">
                            <!--                            <i class="icon-users Fs25 Red MarRight10" style="cursor: pointer" title="Gestionar Docentes"></i>
                                                        <i class="icon-graduate32 Fs25 Red MarRight10" style="cursor: pointer" title="Gestionar Alumnos"></i>-->
                            <i class="icon-compose Fs25 Red MarRight10" style="cursor: pointer" title="Modificar Expediente"></i>
                            <i class="icon-close Fs25 Red MarRight10" style="cursor: pointer" title="Eliminar Expediente"></i>
                        </p:column>
                    </p:dataTable>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Registrar Docente"></p:commandButton>
                    <p:commandButton value="Refrescar"></p:commandButton>
                </h:form>
            </p:tab>
            <p:tab title="Registro de Expedientes">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>                   
                    <h:panelGrid columns="2" class="Container100 Responsive">
                        <p:outputLabel value="Foto:"></p:outputLabel>
                        <p:fileUpload id="archivo" label="Buscar" cancelLabel="cancelar" uploadLabel="Subir archivo" multiple="false" mode="advanced" skinSimple="true" allowTypes="/(\.|\/)(jpg)$/" value="#{archivosMultimediaForm.archivo}" >
                        </p:fileUpload>
                    </h:panelGrid>
                    <div class="EmptyBox20"></div>
                    <p:panelGrid columns="2" class="Container50 Responsive">
                        <p:outputLabel for="usuario" value="Primer Nombre: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="usuario"></p:inputText>
                        <p:outputLabel for="usuario2" value="Segundo Nombre: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="usuario2"></p:inputText>
                        <p:outputLabel for="usuario3" value="Tercer Nombre: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="usuario3"></p:inputText>
                        <p:outputLabel for="apellido" value="Primer Apellido: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="apellido"></p:inputText>
                        <p:outputLabel for="apellido2" value="Segundo Apellido: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="apellido2"></p:inputText>
                        <p:outputLabel for="apellido3" value="Tercer Apellido: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="apellido3"></p:inputText>
                    </p:panelGrid>
                    <p:panelGrid columns="2" class="Container50 Responsive">
                        <p:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento: " class=" Responsive"></p:outputLabel>
                        <p:calendar id="fechaNacimiento" navigator="true"></p:calendar>
                        <p:outputLabel for="email" value="Correo electrónico: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="email" type="email"></p:inputText>
                        <p:outputLabel for="telefono" value="Teléfono: " class=" Responsive"></p:outputLabel>
                        <p:inputMask id="telefono" mask="(503) 9999-9999" />
                        <p:outputLabel for="celular" value="Celular: " class=" Responsive"></p:outputLabel>
                        <p:inputMask id="celular" mask="(503) 9999-9999" />
                        <p:outputLabel for="direccion" value="Dirección: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="direccion"></p:inputText>
                    </p:panelGrid>
                    <div class="EmptyBox20"></div>
                    <div class="Container100">
                        <p:commandButton value="Guardar"/>
                        <p:commandButton value="Limpiar"/>
                        <p:commandButton value="Cancelar"/>
                        <div class="EmptyBox20"></div>
                        <p:splitButton value="Otras Opciones" action="#">
                            <p:menuitem value="Gestionar Docentes">    
                            </p:menuitem>
                            <p:menuitem value="Gestionar Alumnos">    
                            </p:menuitem>
                            <p:menuitem value="Gestionar Cursos">    
                            </p:menuitem>
                        </p:splitButton>            
                    </div>
                </h:form>
            </p:tab>
            <p:tab title="Modificar Expediente">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <h:panelGrid columns="2" class="Container100 Responsive">
                        <p:outputLabel value="Foto:"></p:outputLabel>
                        <p:fileUpload id="m_archivo" label="Buscar" cancelLabel="cancelar" uploadLabel="Subir archivo" multiple="false" mode="advanced" skinSimple="true" allowTypes="/(\.|\/)(jpg)$/" value="#{archivosMultimediaForm.archivo}" >
                        </p:fileUpload>
                    </h:panelGrid>
                    <div class="EmptyBox20"></div>
                    <p:panelGrid columns="2" class="Container50 Responsive">
                        <p:outputLabel for="m_usuario" value="Primer Nombre: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="m_usuario"></p:inputText>
                        <p:outputLabel for="m_usuario2" value="Segundo Nombre: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="m_usuario2"></p:inputText>
                        <p:outputLabel for="m_usuario3" value="Tercer Nombre: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="m_usuario3"></p:inputText>
                        <p:outputLabel for="m_apellido" value="Primer Apellido: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="m_apellido"></p:inputText>
                        <p:outputLabel for="m_apellido2" value="Segundo Apellido: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="m_apellido2"></p:inputText>
                        <p:outputLabel for="m_apellido3" value="Tercer Apellido: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="m_apellido3"></p:inputText>
                    </p:panelGrid>
                    <p:panelGrid columns="2" class="Container50 Responsive">
                        <p:outputLabel for="m_fechaNacimiento" value="Fecha de Nacimiento: " class=" Responsive"></p:outputLabel>
                        <p:calendar id="m_fechaNacimiento" navigator="true" ></p:calendar>
                        <p:outputLabel for="m_email" value="Correo electrónico: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="m_email" type="email"></p:inputText>
                        <p:outputLabel for="m_telefono" value="Teléfono: " class=" Responsive"></p:outputLabel>
                        <p:inputMask id="m_telefono" mask="(503) 9999-9999" />
                        <p:outputLabel for="m_celular" value="Celular: " class=" Responsive"></p:outputLabel>
                        <p:inputMask id="m_celular" mask="(503) 9999-9999" />
                        <p:outputLabel for="m_direccion" value="Dirección: " class=" Responsive"></p:outputLabel>
                        <p:inputText id="m_direccion"></p:inputText>
                    </p:panelGrid>
                    <div class="EmptyBox20"></div>
                    <div class="Container100">
                        <p:commandButton value="Guardar"/>
                        <p:commandButton value="Limpiar"/>
                        <p:commandButton value="Cancelar"/>
                        <div class="EmptyBox20"></div>
                        <p:splitButton value="Otras Opciones" action="#">
                            <p:menuitem value="Gestionar Docentes">    
                            </p:menuitem>
                            <p:menuitem value="Gestionar Alumnos">    
                            </p:menuitem>
                            <p:menuitem value="Gestionar Cursos">    
                            </p:menuitem>
                        </p:splitButton>            
                    </div>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
