<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Curso" url="#"/>
            <p:menuitem value="Formulario de registro de un curso nuevo" url="/faces/view/formularioRegistroCurso/index.xhtml"/>
            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <p:panel header="Formulario de registro de un curso nuevo" class="Container100 ">
            <div class="EmptyBox20"></div>
            <p:outputLabel for="nombre" value="Nombre del Curso:  " class="Container10 Responsive"></p:outputLabel>
            <p:inputText id="nombre" class="Container10 Responsive"/>
            <div class="EmptyBox20"></div>
            <p:outputLabel for="capacidad" value="Capacidad: " class="Container10 Responsive"></p:outputLabel>
            <p:inputMask id="capacidad" mask="999" class="Container10 Responsive" />
            <div class="EmptyBox20"></div>
            <p:outputLabel for="docente" value="Docente: " class=" Container10 Responsive"></p:outputLabel>
            <p:selectOneMenu id="docente">
                <f:selectItem itemValue ="1" itemLabel="Juan Pérez"/>
                <f:selectItem itemValue="0" itemLabel="Canario Martinez"/>
            </p:selectOneMenu>
            <div class="EmptyBox20"></div>
            <p:outputLabel for="seccion" value="Seccion: " class=" Container10 Responsive"></p:outputLabel>
            <p:selectOneMenu id="seccion">
                <f:selectItem itemValue ="1" itemLabel="1° Grado"/>
                <f:selectItem itemValue="0" itemLabel="2° Grado"/>
            </p:selectOneMenu>
            <div class="EmptyBox20"></div>
            <p:outputLabel for="materia" value="Materia: " class=" Container10 Responsive"></p:outputLabel>
            <p:selectOneMenu id="materia">
                <f:selectItem itemValue ="1" itemLabel="Matemáticas"/>
                <f:selectItem itemValue="0" itemLabel="Ciencias Naturales"/>
            </p:selectOneMenu>
            <div class="EmptyBox20"></div>
            <p:commandButton value="Guardar"/>
            <p:commandButton value="Cancelar"/>
            <p:commandButton value="Modificar"/>
        </p:panel>
    </ui:define>
</ui:composition>
