<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb class="Container90">
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar A침o Escolar" url="#"/>
            <p:menuitem value="Programaci칩n de clases" url="#"/>
            <p:menuitem value="Consultar Programaci칩n de clase"></p:menuitem>
            <p:separator />
        </p:breadCrumb>
        <i class="icon-question Fs25 Red Container2 ui-breadcrumb" style="cursor: pointer;" onclick="PF('dlgAyuda').show();"></i>
    </ui:define>
    <ui:define name="content">  
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form enctype="multipart/form-data" >
                <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda" width="400" maximizable="true">
                    <ui:include src="ayuda/ver.xhtml"></ui:include>
                </p:dialog>
                <p:focus context="p1" id="focus"></p:focus>
                <p:panelGrid columns="4" class="Container100" id="p1">
                    <p:outputLabel for="tipoClase" value="Tipo de Clase: " class="Contanier10 Responsive"></p:outputLabel>
                    <p:outputLabel id="tipoClase" value="#{programacionClasesController.modifica.tipo}"></p:outputLabel>
                    <p:outputLabel for="curso" value="Curso: " class="Contanier10 Responsive"></p:outputLabel>
                    <p:outputLabel id="curso" value="#{programacionClasesController.modifica.idCurso.crNombre}"></p:outputLabel>
                    <p:outputLabel for="tema" value="Tema de Clase: " class="Contanier10 Responsive"></p:outputLabel>
                    <p:outputLabel id="tema" value="#{programacionClasesController.modifica.clTema}"></p:outputLabel>
                    <p:outputLabel for="hora" value="Hora: " class="Contanier10 Responsive"></p:outputLabel>
                    <p:outputLabel id="hora" value="#{dateUtils.getFormatoHora(programacionClasesController.modifica.clHora)}"></p:outputLabel>
                    <p:outputLabel for="tipoPublic" value="Tipo de publicaci칩n: " class="Contanier10 Responsive"></p:outputLabel>
                    <p:outputLabel id="tipoPublic" value="#{programacionClasesController.modifica.tipoPublicacion}"></p:outputLabel>
                    <p:outputLabel for="estadoClase"  value="Estado de Clase: " class="Contanier10 Responsive"></p:outputLabel>
                    <p:outputLabel id="estadoClase" value="#{programacionClasesController.modifica.estado}"></p:outputLabel>
                </p:panelGrid>
                <p:panelGrid columns="2" class="Container100">                    
                    <p:outputLabel for="horario" value="Horario : " class="Contanier10 Responsive"></p:outputLabel>
                    <p:outputLabel id="horario" value="#{dateUtils.getAllNamesOfWeek(programacionClasesController.modifica.clHorario)}"></p:outputLabel>
                </p:panelGrid>
                <div class="EmptyBox20"></div>
                <div class="Container100">
                    <p:commandButton value="Modificar" action="#{programacionClasesController.modificar(programacionClasesController.modifica)}" immediate="true"  rendered="#{loginController.mostrarA('1,2')}">
                    </p:commandButton>
                    <p:commandButton value="Eliminar" action="#{programacionClasesController.eliminar(programacionClasesController.modifica)}" onclick="PF('dlgEliminar').show();" immediate="true"  rendered="#{loginController.mostrarA('1,2')}">
                    </p:commandButton>
                    <p:commandButton value="Regresar" immediate="true">
                        <p:ajax update="p1" resetValues="true" listener="#{programacionClasesController.setIndexMenu(0)}"/>
                    </p:commandButton>
                    <p:commandButton id="otrasOpciones" value="Otras opciones" type="button" icon="ui-icon-extlink" rendered="#{loginController.mostrarA('1,2')}" />
                    <p:tieredMenu overlay="true" trigger="otrasOpciones" my="left top" at="left bottom" style="width:200px" >
                        <p:menuitem value="Gestionar Docentes" >    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Alumnos">    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Cursos">    
                        </p:menuitem>
                    </p:tieredMenu>         
                </div>
                <div class="EmptyBox20"></div>
            </h:form>
            <div class="EmptyBox5"></div>
        </p:panel>
    </ui:define>
</ui:composition>
