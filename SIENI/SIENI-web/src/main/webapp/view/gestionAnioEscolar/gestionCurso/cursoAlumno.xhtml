<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb class="Container90">
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar AÃ±o Escolar" url="#"/>
            <p:menuitem value="Gestionar Curso" url="#{siteUrls.gestionarCursos}"/>
            <p:menuitem value="Inscripcion de alumnos"></p:menuitem>
            <p:separator />
        </p:breadCrumb>
        <i class="icon-question Fs25 Red Container2 ui-breadcrumb" style="cursor: pointer;" onclick="PF('dlgAyuda').show();"></i>
    </ui:define>
    <ui:define name="content">
        <div class="EmptyBox5"></div>
        <h:form enctype="multipart/form-data" id="consultaForm" >
            <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda" width="400" maximizable="true">
                <ui:include src="ayuda/cursoAlumno.xhtml"></ui:include>
            </p:dialog>
            <p:remoteCommand name="updateTablaConsulta" update="consulta"></p:remoteCommand>
            <p:dataTable id="consulta" paginatorPosition="bottom" var="car" value="#{gestionCursoController.alumnoList}" 
                         selection="#{gestionCursoController.selectedAlumnoList}" rowKey="#{car.idAlumno}" paginator="true" rows="5"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,40"
                         reflow="true">

                <p:column selectionMode="multiple" style="text-align:center"/>
                <p:column headerText="Alummno" filterBy="#{car.alNombreCompleto}" filterable="true" filterMatchMode="contains">
                    #{car.alNombreCompleto}
                </p:column>
                <p:column headerText="Carnet" filterBy="#{car.alCarnet}" filterable="true" filterMatchMode="contains">
                    #{car.alCarnet}
                </p:column>


            </p:dataTable>

            <p:tooltip for="consulta" value="Seleccione los alumnos a inscribir en el curso"/>
            
            <div class="EmptyBox20"></div>
            <div class="Container100">
                <p:commandButton  value="Inscribir" action="#{gestionCursoController.alumnosSeleccion()}" update="consulta"  />
                <p:commandButton value="Regresa" immediate="true">
                    <p:ajax listener="#{gestionCursoController.setIndexMenu(0)}"/>
                </p:commandButton>
                <p:commandButton id="otrasOpciones" value="Otras opciones" type="button" icon="ui-icon-extlink" />
                <p:tieredMenu overlay="true" trigger="otrasOpciones" my="left top" at="left bottom" style="width:200px">
                    <p:menuitem value="Programacion de clases" url="#{siteUrls.programacionClases}" >    
                    </p:menuitem>
                    <p:menuitem value="Matricula de Alumnos" url="#{siteUrls.gestionAlumnos}">    
                    </p:menuitem>
                    <p:menuitem value="Gestionar Notas" url="#{siteUrls.gestionNota}">
                    </p:menuitem>
                    <p:menuitem value="Gestionar Usuarios" url="#{siteUrls.gestionUsuarios}">
                    </p:menuitem>
                </p:tieredMenu> 
            </div>

        </h:form>
    </ui:define>
</ui:composition>
