<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Año Escolar" url="#"/>
            <p:menuitem value="Gestionar Curso" url="#"/>
            <p:menuitem value="Consulta de Curso"></p:menuitem>
            <p:separator />
        </p:breadCrumb>
        
    </ui:define>
    <ui:define name="content">
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form id="consultaForm">
                <p:dialog widgetVar="dlgEliminar" header="Eliminar" modal="true">
                    <p:outputLabel value="¿Está seguro de eliminar el registro?" class="TexAlCenter" ></p:outputLabel>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Si" action="#{gestionCursoController.eliminarCurso()}" update="consultaForm" oncomplete="PF('dlgEliminar').hide()"></p:commandButton>
                    <p:commandButton value="No" onclick="PF('dlgEliminar').hide();" ></p:commandButton>
                </p:dialog>
                <p:panelGrid columns="4" class="Container100 Responsive" id="p1">
                    <p:outputLabel  value="Nombre del Curso:  " class=" Responsive"></p:outputLabel>
                    <p:outputLabel value="#{gestionCursoController.cursoModifica.crNombre}"/>
                    <p:outputLabel value="Tipo de Curso: "></p:outputLabel>
                    <p:outputLabel value="#{gestionCursoController.cursoModifica.crTipoCurso}"></p:outputLabel>
                    <p:outputLabel value="Capacidad: "></p:outputLabel>
                    <p:outputLabel value="#{gestionCursoController.cursoModifica.crCapacidad}"></p:outputLabel>
                    <p:outputLabel value="Grado: " class=" Responsive" ></p:outputLabel>
                    <p:outputLabel value="#{gestionCursoController.cursoModifica.idGrado.grNombre}"></p:outputLabel>
                    <p:outputLabel value="Sección del grado: " class="  Responsive"></p:outputLabel>
                    <p:outputLabel value="#{gestionCursoController.cursoModifica.idSeccion.scDescripcion}"></p:outputLabel>
                    <p:outputLabel value="Materia: " class="  Responsive"></p:outputLabel>
                    <p:outputLabel value="#{gestionCursoController.cursoModifica.idMateria.maNombre}"></p:outputLabel>
                    <p:outputLabel value="Docente: "></p:outputLabel>
                    <p:outputLabel value="#{gestionCursoController.cursoModifica.docente.nombreCompleto}"></p:outputLabel>
                </p:panelGrid>
                <div class="EmptyBox20"></div>
                <div class="Container100">
                    <p:commandButton value="Modificar" action="#{gestionCursoController.modificar(gestionCursoController.cursoModifica)}" immediate="true" >
                    </p:commandButton>
                    <p:commandButton value="Eliminar" action="#{gestionCursoController.eliminar(gestionCursoController.cursoModifica)}" onclick="PF('dlgEliminar').show();" immediate="true" >
                    </p:commandButton>
                    <p:commandButton value="Regresar" immediate="true">
                        <p:ajax update="p1" resetValues="true" listener="#{gestionCursoController.setIndexMenu(0)}"/>
                    </p:commandButton>
                    <p:commandButton id="otrasOpciones" value="Accesos Rápidos" type="button" icon="ui-icon-extlink" />
                    <p:tieredMenu overlay="true" trigger="otrasOpciones" my="left top" at="left bottom" style="width:200px">
                        <p:menuitem value="Gestionar Evaluaciones" url="#{siteUrls.gestionEvaluacion}" >    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Componentes interactivos" url="#{siteUrls.componenteInteractiva}" >
                        </p:menuitem>
                        <p:menuitem value="Gestionar Archivos Multimedia" url="#{siteUrls.gestionArchivosMultimedia}" >
                        </p:menuitem>
                        <p:menuitem value="Programación de clases" url="#{siteUrls.programacionClases}">
                        </p:menuitem>
                    </p:tieredMenu>         
                </div>
            </h:form>
            <div class="EmptyBox5"></div>
        </p:panel>
    </ui:define>
</ui:composition>
