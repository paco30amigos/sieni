<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb class="Container90">
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar AÃ±o Escolar" url="#"/>
            <p:menuitem value="Gestionar Items" url="#"/>
            <p:menuitem value="Adicionar Items"></p:menuitem>
            <p:separator />
        </p:breadCrumb>
        <i class="icon-question Fs25 Red Container2 ui-breadcrumb" style="cursor: pointer;" onclick="PF('dlgAyuda').show();"></i>
    </ui:define>
    <ui:define name="content">
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form enctype="multipart/form-data" >
                <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda" width="400" maximizable="true">
                    <ui:include src="ayuda/crearItem.xhtml"></ui:include>
                </p:dialog>               
                <div class="EmptyBox20"></div>
                <p:focus id="focus" context="p1"/>
                <p:panelGrid columns="2" class="Container100 Responsive" id="p1">
                        <p:outputLabel  value="Pregunta: " class="Contanier10 Responsive"></p:outputLabel>
                        <p:inputTextarea  class="Container100" id="pregunta" value="#{gestionarEvaluacionController.evaluacionItemNuevo.eiPregunta}" ></p:inputTextarea>
                         <p:outputLabel for="tipo" value="Tipo: " class=" Responsive" ></p:outputLabel>
                         <p:selectOneMenu id="tipo" filter="true" filterMatchMode="contains" value="#{gestionarEvaluacionController.evaluacionItemNuevo.eiTipoResp}" >
                             <f:selectItems itemValue="#{tipoR.id}" itemLabel="#{tipoR.tipo}" value="#{gestionarEvaluacionController.tipoPregunta}" var="tipoR"></f:selectItems>
                        </p:selectOneMenu>
                         <p:outputLabel  value="Ponderacion(Disp #{100-gestionarEvaluacionController.totalPonderacion}%): " class="Contanier10 Responsive"></p:outputLabel>
                        <p:spinner min="0" max="100" value="#{gestionarEvaluacionController.evaluacionItemNuevo.eiPonderacion}"></p:spinner>                       
                    </p:panelGrid>
                
                <div class="EmptyBox20"></div>
                <div class="Container100">
                    <p:commandButton tabindex="12" value="Guardar" action="#{gestionarEvaluacionController.guardarItem()}" update="p1,focus" oncomplete="configurarEnterTab()" />
                    <p:commandButton value="Limpiar" immediate="true">
                        <p:ajax update="p1,focus" resetValues="true" oncomplete="configurarEnterTab()" />
                    </p:commandButton>
                    <p:commandButton value="Cancelar" immediate="true">
                        <p:ajax update="p1" resetValues="true" listener="#{gestionarEvaluacionController.setIndexMenu(4)}"/>
                    </p:commandButton>
                    <p:commandButton id="otrasOpciones" value="Otras opciones" type="button" icon="ui-icon-extlink" />
                    <p:tieredMenu overlay="true" trigger="otrasOpciones" my="left top" at="left bottom" style="width:200px">
                        <p:menuitem value="Gestionar Docentes" >    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Alumnos">    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Cursos">    
                        </p:menuitem>
                    </p:tieredMenu>           
                </div>
            </h:form>
            <div class="EmptyBox5"></div>
        </p:panel>
    </ui:define>
</ui:composition>
