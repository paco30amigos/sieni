<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb class="Container90">
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar AÃ±o Escolar" url="#"/>
            <p:menuitem value="Gestionar Respuestas" url="#{siteUrls.gestionEvaluacion}"/>
            <p:menuitem value="Adicionar Respuesta"></p:menuitem>
            <p:separator />
        </p:breadCrumb>
        <i class="icon-question Fs25 Red Container2 ui-breadcrumb" style="cursor: pointer;" onclick="PF('dlgAyuda1').show();"></i>
    </ui:define>
    <ui:define name="content">
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form enctype="multipart/form-data" >
                <p:dialog widgetVar="dlgAyuda1" modal="true" appendTo="@(body)" header="Ayuda">
                    <p:outputLabel value="Esta ayuda sirve un monton registrar"/>
                </p:dialog>                
                
                <div class="EmptyBox20"></div>
                <p:focus id="focus" context="p1"/>
                <p:panelGrid columns="2" class="Container100 Responsive" id="p1">
                        <p:outputLabel  value="Respuesta " class="Contanier10 Responsive"></p:outputLabel>
                        <p:inputTextarea  class="Container100" id="respuesta" value="#{gestionarEvaluacionController.evalRespItemNuevo.erRespuesta}" ></p:inputTextarea>
                          <p:outputLabel  value="Respuesta Correcta: " class="Contanier10 Responsive"></p:outputLabel>
                          <p:selectOneRadio  id="console" value="#{gestionarEvaluacionController.evalRespItemNuevo.erRespCorrecta}">
                            <f:selectItem itemValue="SI" itemLabel="Si" />
                            <f:selectItem itemValue="NO" itemLabel="No" />
                        </p:selectOneRadio>
                                               
                    </p:panelGrid>
                
                <div class="EmptyBox20"></div>
                <div class="Container100">
                    <p:commandButton tabindex="12" value="Guardar" action="#{gestionarEvaluacionController.guardarRespuesta()}" update="p1,focus" oncomplete="configurarEnterTab()" />
                    <p:commandButton value="Limpiar" immediate="true">
                        <p:ajax update="p1,focus" resetValues="true" oncomplete="configurarEnterTab()" />
                    </p:commandButton>
                    <p:commandButton value="Cancelar" immediate="true">
                        <p:ajax update="p1" resetValues="true" listener="#{gestionarEvaluacionController.setIndexMenu(7)}"/>
                    </p:commandButton>
                    <p:commandButton id="otrasOpciones" value="Otras opciones" type="button" icon="ui-icon-extlink" />
                    <p:tieredMenu overlay="true" trigger="otrasOpciones" my="left top" at="left bottom" style="width:200px">
                        <p:menuitem value="Gestionar Docentes" >    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Alumnos">    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Cursos">    
                        </p:menuitem>
                    </p:tieredMenu>           
                </div>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
