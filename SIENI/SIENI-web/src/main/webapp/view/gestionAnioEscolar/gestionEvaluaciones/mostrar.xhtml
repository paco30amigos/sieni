<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Año Escolar" url="#"/>
            <p:menuitem value="Gestionar Evaluacion" url="#"/>
            <p:menuitem value="Consultar Evaluacion"></p:menuitem>
            <p:separator />
        </p:breadCrumb>
        
    </ui:define>
    <ui:define name="content">
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form enctype="multipart/form-data" >                

                <div class="EmptyBox20"></div>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Tipo de Evaluación"></p:outputLabel>
                    <p:outputLabel value="#{gestionarEvaluacionController.evaluacionModifica.evTipo}"></p:outputLabel>
                </p:panelGrid>

                <p:focus id="focus" context="p1"/>
                <p:panel id="p1">
                    <c:if test="#{gestionarEvaluacionController.evaluacionModifica.evTipo=='Escrita'}">
                        <p:panelGrid columns="4" class="Container100 Responsive">
                            <p:outputLabel  value="Título: " class="Contanier10 Responsive"></p:outputLabel>
                            <p:outputLabel value="#{gestionarEvaluacionController.evaluacionModifica.evNombre}" ></p:outputLabel>
                            <p:outputLabel  value="Curso: " class=" Responsive" ></p:outputLabel>
                            <p:outputLabel value="#{gestionarEvaluacionController.evaluacionModifica.idCurso.crNombre}"></p:outputLabel>
                            <p:outputLabel  value="Ponderacion de la evaluación (%): " class="Contanier10 Responsive"></p:outputLabel>
                            <p:outputLabel value="#{gestionarEvaluacionController.evaluacionModifica.evPonderacion}"></p:outputLabel>
                            <p:outputLabel  value="Fecha de Evaluación: " class="Contanier10 Responsive"></p:outputLabel>                        
                            <p:outputLabel value="#{dateUtils.getFormatoFecha(gestionarEvaluacionController.evaluacionModifica.evFechaInicio)}"></p:outputLabel>
                            <p:outputLabel  value="Duración en minutos: " class="Contanier10 Responsive"></p:outputLabel>
                            <p:outputLabel value="#{gestionarEvaluacionController.evaluacionModifica.evDuracion}"></p:outputLabel>
                        </p:panelGrid>
                    </c:if>
                    <c:if test="#{gestionarEvaluacionController.evaluacionModifica.evTipo=='Digital'}">
                        <p:panelGrid columns="4" class="Container100 Responsive">
                            <p:outputLabel  value="Título: " class="Contanier10 Responsive"></p:outputLabel>
                            <p:outputLabel value="#{gestionarEvaluacionController.evaluacionModifica.evNombre}" ></p:outputLabel>
                            <p:outputLabel  value="Curso: " class=" Responsive" ></p:outputLabel>
                            <p:outputLabel value="#{gestionarEvaluacionController.evaluacionModifica.idCurso.crNombre}"></p:outputLabel>
                            <p:outputLabel  value="Ponderacion de la evaluación (%): " class="Contanier10 Responsive"></p:outputLabel>
                            <p:outputLabel value="#{gestionarEvaluacionController.evaluacionModifica.evPonderacion}"></p:outputLabel>
                            <p:outputLabel  value="Fecha de Inicio " class="Contanier10 Responsive"></p:outputLabel>                        
                            <p:outputLabel value="#{dateUtils.getFormatoFecha(gestionarEvaluacionController.evaluacionModifica.evFechaInicio)}"></p:outputLabel>
                            <p:outputLabel  value="Duración en minutos: " class="Contanier10 Responsive"></p:outputLabel>
                            <p:outputLabel value="#{gestionarEvaluacionController.evaluacionModifica.evDuracion}"></p:outputLabel>
                            <p:outputLabel  value="Fecha de Cierre: " class="Contanier10 Responsive"></p:outputLabel>
                            <p:outputLabel value="#{dateUtils.getFormatoFecha(gestionarEvaluacionController.evaluacionModifica.evFechaCierre)}"></p:outputLabel>
                            <p:outputLabel  value="Duración en minutos: " class="Contanier10 Responsive"></p:outputLabel>
                            <p:outputLabel value="#{gestionarEvaluacionController.evaluacionModifica.evDuracion}"></p:outputLabel>
                            <p:outputLabel  value="Intentos permitidos: " class="Contanier10 Responsive"></p:outputLabel>
                            <p:outputLabel id="intentos" value="#{gestionarEvaluacionController.evaluacionModifica.evIntentos}"></p:outputLabel>
                            <p:outputLabel  value="Consultar Nota al finalizar evaluación: " class="Contanier10 Responsive"></p:outputLabel>
                            <p:selectOneRadio  id="console" value="#{gestionarEvaluacionController.evaluacionModifica.evNotaFin}" disabled="true">
                                <f:selectItem itemValue="Si" itemLabel="Si" />
                                <f:selectItem itemValue="No" itemLabel="No" />
                            </p:selectOneRadio>
                            <p:outputLabel  value="Total de preguntas de la evaluación: " class="Contanier10 Responsive"></p:outputLabel>
                            <p:outputLabel  value="#{gestionarEvaluacionController.evaluacionModifica.evTotalPreguntas}"></p:outputLabel>
                            <p:outputLabel  value="Preguntas aleatorias: " class="Contanier10 Responsive" ></p:outputLabel>
                            <p:selectOneRadio  id="pa" value="#{gestionarEvaluacionController.evaluacionModifica.evPreguntasAleatorias}" disabled="true">
                                <f:selectItem itemValue="Si" itemLabel="Si" />
                                <f:selectItem itemValue="No" itemLabel="No" />
                            </p:selectOneRadio>                        
                            <p:outputLabel value="Respuestas aleatorias: " class="Contanier10 Responsive"></p:outputLabel>
                            <p:selectOneRadio  id="ra" value="#{gestionarEvaluacionController.evaluacionModifica.evRespuestasAleatorias}" disabled="true">
                                <f:selectItem itemValue="Si" itemLabel="Si" />
                                <f:selectItem itemValue="No" itemLabel="No" />
                            </p:selectOneRadio>
                            <p:outputLabel  value="Consultar respuestas al final: " class="Contanier10 Responsive"></p:outputLabel>
                            <p:selectOneRadio  id="rf" value="#{gestionarEvaluacionController.evaluacionModifica.evVerRespuesta}" disabled="true">
                                <f:selectItem itemValue="Si" itemLabel="Si" />
                                <f:selectItem itemValue="No" itemLabel="No" />
                            </p:selectOneRadio>
                            <p:outputLabel  value="Preguntas por página: " class="Contanier10 Responsive"></p:outputLabel>
                            <p:outputLabel  value="#{gestionarEvaluacionController.evaluacionModifica.evPreguntasPagina}"></p:outputLabel>
                        </p:panelGrid>
                    </c:if>
                </p:panel>
                <div class="EmptyBox20"></div>
                <div class="Container100">
                    <p:commandButton value="Guardar" action="#{gestionarEvaluacionController.guardarModifica()}" update="p1" />
                    <p:commandButton value="Limpiar" immediate="true">
                        <p:ajax update="p1" resetValues="true" />
                    </p:commandButton>
                    <p:commandButton value="Cancelar" immediate="true">
                        <p:ajax update="p1" resetValues="true" listener="#{gestionarEvaluacionController.setIndexMenu(0)}"/>
                    </p:commandButton>
                    <p:commandButton id="otrasOpciones" value="Otras opciones" type="button" icon="ui-icon-extlink" />
                    <p:tieredMenu overlay="true" trigger="otrasOpciones" my="left top" at="left bottom" style="width:200px">
                        <p:menuitem value="Gestionar Docentes" >    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Alumnos">    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Cursos">    
                        </p:menuitem>
                    </p:tieredMenu>   

                </div>
            </h:form>
            <div class="EmptyBox5"></div>
        </p:panel>
    </ui:define>
</ui:composition>
