<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Año Escolar" url="#"/>
            <p:menuitem value="Gestionar Materias" url="#"/>
            <p:menuitem value="Modificar Materias" url="#"/>
            <p:separator />
        </p:breadCrumb>
        
    </ui:define>
    <ui:define name="content">
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form enctype="multipart/form-data" >                
                <div class="EmptyBox20"></div>
                <p:panelGrid columns="2" class="Container50 Responsive">
                    <p:outputLabel value="Nombre: " class=" Responsive"></p:outputLabel>
                    <p:selectOneMenu id="nombre" class=" Responsive" value="#{gestionMateriasController.materiaModifica.maNombre}">
                        <f:selectItems itemValue="#{nombre.catNombre}" itemLabel="#{nombre.catNombre}" value="#{gestionMateriasController.catmateriaList}" var="nombre"></f:selectItems>
                    </p:selectOneMenu>
                    <p:outputLabel  value="Coordinador: " class=" Responsive"></p:outputLabel>
                    <p:selectOneMenu id="docente" class=" Responsive" value="#{gestionMateriasController.materiaModifica.maCoordinador}">
                        <f:selectItems itemValue ="#{docente.idDocente}" itemLabel="#{docente.nombreCompleto}" value="#{gestionMateriasController.docentesList}" var="docente" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Grado: " class=" Responsive"></p:outputLabel>
                    <p:selectOneMenu class=" Responsive" value="#{gestionMateriasController.materiaModifica.idGrado}" converter="grado">
                        <f:selectItems itemValue="#{grado}" itemLabel="#{grado.grNombre}" value="#{gestionMateriasController.gradoList}" var="grado"></f:selectItems>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:panelGrid columns="2" class="Container50 Responsive">
                    <p:outputLabel value="Estado: " class=" Responsive"></p:outputLabel>
                    <p:selectOneMenu  id="estado" class=" Responsive" value="#{gestionMateriasController.materiaModifica.maEstado}">
                        <f:selectItem itemValue ="A" itemLabel="DISPONIBLE"/>
                        <f:selectItem itemValue="N" itemLabel="NO DISPONIBLE"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Turno: " class=" Responsive"></p:outputLabel>
                    <p:selectOneMenu class=" Responsive" value="#{gestionMateriasController.materiaModifica.maTurno}">
                        <f:selectItem itemValue ="MATUTINO" itemLabel="MATUTINO"/>
                        <f:selectItem itemValue ="VESPERTINO" itemLabel="VESPERTINO"/>
                    </p:selectOneMenu>   
                </p:panelGrid>
                
                <p:tooltip for="nombre" value="Seleccione el nombre de la materia a ingresar"/>                                    
                <p:tooltip for="estado" value="Seleccione el estado de la materia, por ejempo materia disponible"/>
                <div class="EmptyBox20"></div>
                <div class="Container100 Responsive">
                    <p:commandButton value="Guardar" action="#{gestionMateriasController.guardarModifica()}"/>
                    <p:commandButton value="Cancelar" immediate="true">
                        <p:ajax resetValues="true" listener="#{gestionMateriasController.cancelaModifica(gestionMateriasController.materiaModifica)}"/>
                    </p:commandButton>
                    <p:commandButton id="otrasOpciones" value="Accesos Rápidos" type="button" icon="ui-icon-extlink" />
                    <p:tieredMenu overlay="true" trigger="otrasOpciones" my="left top" at="left bottom" style="width:200px">
                        <p:menuitem value="Gestionar Curso" url="#{siteUrls.gestionarCursos}" >    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Notas" url="#{siteUrls.gestionNota}">    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Evaluaciones" url="#{siteUrls.gestionEvaluacion}">    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Alumnos" url="#{siteUrls.gestionAlumnos}">    
                        </p:menuitem>
                    </p:tieredMenu>
                </div>
            </h:form>
            <div class="EmptyBox5"></div>
        </p:panel>
    </ui:define>
</ui:composition>
