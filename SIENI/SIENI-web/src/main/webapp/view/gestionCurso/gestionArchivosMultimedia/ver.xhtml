<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb class="Container90">
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Curso" url="#"/>
            <p:menuitem value="Mantenimiento de Archivos multimedia" url="#{siteUrls.gestionArchivosMultimedia}"/>
            <p:menuitem value="Ver Archivo Multimedia" url="#"/>
            <p:separator />
        </p:breadCrumb>
        <i class="icon-question Fs25 Red Container2 ui-breadcrumb" style="cursor: pointer;" onclick="PF('dlgAyuda').show();"></i>
    </ui:define>
    <ui:define name="head">
    </ui:define>
    <ui:define name="content">
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form enctype="multipart/form-data">
                <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                    <p:outputLabel value="Esta ayuda sirve un monton"/>
                </p:dialog>
                <c:choose>
                    <c:when test="#{gestionArchivoMultimediaController.ver.arTipo=='I'}">
                        <p:graphicImage value="#{gestionArchivoMultimediaController.archivoVer}" class="Container50" cache="false" ></p:graphicImage>
                    </c:when>
                    <c:when test="#{gestionArchivoMultimediaController.ver.arTipo=='A'}">
                        <p:media value="#{gestionArchivoMultimediaController.archivoVer}" class="Container50" player="quicktime" cache="false">
                            <f:param name="autoPlay" value="true" />
                        </p:media>
                    </c:when>
                    <c:otherwise>
                        <video height="180" width="300" id="ourvideo" controls="true">
                            <source src="/SIENI-web/faces/javax.faces.resource/dynamiccontent.properties?ln=primefaces&amp;pfdrid=x6WxIRb5PgOzxPKUMtn0oLN0D4Kl84TadcGXgzweDy%2FLBJg1AysNmRUNoYaTYKIZlXyShbLlRRs%3D&amp;pfdrt=sc&amp;pfdrid_c=true;time=#{dateUtils.time}"></source>
                        </video>
                    </c:otherwise>
                </c:choose>
            </h:form>        
        </p:panel>
    </ui:define>
</ui:composition>
