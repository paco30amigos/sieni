<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Curso" url="#"/>
            <p:menuitem value="Gestionar Clases" url="#"/>
            <p:menuitem value="Ejercicios" url="#{siteUrls.ejerciciosResueltos}"/>

        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">

                            <p:menuitem value="Factorial" icon="ui-icon-factorial" action="#{gestionDisenioEjercicioController.formulaConstruct(2)}" update="formula"/>
                            <p:menuitem value="Raiz" icon="ui-icon-raiz" action="#{gestionDisenioEjercicioController.formulaConstruct(3)}" update="formula"/>
                            <p:menuitem value="Raiz n" icon="ui-icon-raizx" action="#{gestionDisenioEjercicioController.formulaConstruct(4)}" update="formula"/>
                            <p:menuitem value="Funcion exp" icon="ui-icon-ex" action="#{gestionDisenioEjercicioController.formulaConstruct(5)}" update="formula"/>
                            <p:menuitem value="Potencia" icon="ui-icon-xb" action="#{gestionDisenioEjercicioController.formulaConstruct(6)}" update="formula"/>
                            <p:menuitem value="log natural" icon="ui-icon-ex" action="#{gestionDisenioEjercicioController.formulaConstruct(7)}" update="formula"/>

                            <p:menuitem value="cos(x)" action="#{gestionDisenioEjercicioController.formulaConstruct(10)}" update="formula"/>
                            <p:menuitem value="tan(x)" action="#{gestionDisenioEjercicioController.formulaConstruct(11)}" update="formula"/>

                            <p:menuitem value="arctanh(x)" action="#{gestionDisenioEjercicioController.formulaConstruct(23)}" update="formula"/>
                            
                        </p:submenu>

                        <p:submenu label="Edit" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                            <p:menuitem value="Redo" url="#" icon="ui-icon-fun" />
                        </p:submenu>

                        <p:submenu label="Help" icon="ui-icon-help">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="Actions" icon="ui-icon-gear">
                            <p:submenu label="Ajax" icon="ui-icon-refresh">
                                <p:menuitem value="Save" actionListener="#" icon="ui-icon-disk" />
                                <p:menuitem value="Update" actionListener="#" icon="ui-icon-arrowrefresh-1-w" />
                            </p:submenu>
                            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                                <p:menuitem value="Delete" actionListener="#" icon="ui-icon-close"  ajax="false"/>
                            </p:submenu>
                        </p:submenu>

                        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>

                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="formula" value="Formula: " class=" Responsive"></p:outputLabel>
                    <p:inputTextarea  class="Container100" id="formula" value="#{gestionDisenioEjercicioController.formula}"></p:inputTextarea>

                    <p:graphicImage id="consulta" value="#{gestionDisenioEjercicioController.graphicText}" styleClass="Fleft"  cache="false"></p:graphicImage>

                    <div class="EmptyBox20"></div>
                    <div class="Container100 Responsive">
                        <p:commandButton value="Generar" action="#{gestionDisenioEjercicioController.refresh()}" icon="ui-icon-funciones" update="consulta"></p:commandButton>
                        <p:commandButton value="Refrescar" action="#{gestionDisenioEjercicioController.refresh()}" ></p:commandButton>

                    </div>

            <p:tab title="Ejercicio Resuelto">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel  value="Algebra " class="  Responsive"></p:outputLabel>  
                    <div class="EmptyBox20"></div>

                    <h:graphicImage  name="ejerResuelto.png" styleClass="Fleft" library="images" />

                    <div class="EmptyBox20"></div>
                    <div class="Container100 Responsive">
                        <h:panelGrid columns="4" class="TexAlCenter" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel value="Exportar a:"></p:outputLabel>
                            <p:selectOneRadio  id="console" value="#{radioView.console}">
                                <f:selectItem itemLabel="PNG" itemValue="PNG" />
                                <f:selectItem itemLabel="PDF" itemValue="PDF" />
                            </p:selectOneRadio>
                            <p:commandButton  value="Generar" ></p:commandButton>
                            <p:commandButton value="Regresar"></p:commandButton>
                        </h:panelGrid>

                    </div>
