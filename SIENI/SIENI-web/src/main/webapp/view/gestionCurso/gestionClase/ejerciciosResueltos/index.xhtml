<h:panelGroup id="myScript">
   <script type="text/javascript">


 var valor = document.getElementById("j_idt75:j_idt77:indice");
 
   var input=document.getElementById("j_idt75:j_idt77:formula");
    if (input.setSelectionRange) {
    input.focus();
    input.setSelectionRange(valor.value, valor.value);
  }
  else if (input.createTextRange) {
    var range = input.createTextRange();
    range.collapse(true);
    range.moveEnd('character', valor.value);
    range.moveStart('character', valor.value);
    range.select();
  }
