<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb class="Container90">
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Evaluacion" url="#{siteUrls.gestionEvaluacion}"/>
            <p:menuitem value="Adicionar Evaluacion"></p:menuitem>
            <p:separator />
        </p:breadCrumb>
        <i class="icon-question Fs25 Red Container2 ui-breadcrumb" style="cursor: pointer;" onclick="PF('dlgAyuda1').show();"></i>
    </ui:define>
    <ui:define name="content">
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form enctype="multipart/form-data" >
                <p:dialog widgetVar="dlgAyuda1" modal="true" appendTo="@(body)" header="Ayuda">
                    <p:outputLabel value="Esta ayuda sirve un monton registrar"/>
                </p:dialog>                
                
                <div class="EmptyBox20"></div>
                <p:focus id="focus" context="p1"/>
                <p:panelGrid columns="4" class="Container100 Responsive" id="p1">
                        <p:outputLabel  value="Título: " class="Contanier10 Responsive"></p:outputLabel>
                        <p:inputText value="#{gestionarEvaluacionController.evaluacionNuevo.evNombre}" ></p:inputText>
                         <p:outputLabel for="Curso" value="Curso: " class=" Responsive" ></p:outputLabel>
                         <p:selectOneMenu id="Curso" filter="true" filterMatchMode="contains" value="#{gestionarEvaluacionController.idCurso}" >
                             <f:selectItems itemValue="#{curso.idCurso}" itemLabel="#{curso.crNombre}" value="#{gestionarEvaluacionController.cursoList}" var="curso"></f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel  value="Ponderacion de la evaluación (%): " class="Contanier10 Responsive"></p:outputLabel>
                        <p:spinner min="0" max="100" value="#{gestionarEvaluacionController.evaluacionNuevo.evPonderacion}"></p:spinner>
                        <p:outputLabel  value="Fecha de Inicio: " class="Contanier10 Responsive"></p:outputLabel>                        
                        <p:calendar class="Container100" id="fechInicio" value="#{gestionarEvaluacionController.evaluacionNuevo.evFechaInicio}" mindate="#{dateUtils.fechaMinima}" mask="99/99/9999" pattern="dd/MM/yyyy" required="true" requiredMessage="Debe ingresar fecha de inicio" placeholder="dd/mm/yyyy" yearRange="c-20:c+20" navigator="true"></p:calendar>
                        <p:outputLabel  value="Fecha de Cierre: " class="Contanier10 Responsive"></p:outputLabel>
                        <p:calendar class="Container100" id="fechaCierre" value="#{gestionarEvaluacionController.evaluacionNuevo.evFechaCierre}" mindate="#{dateUtils.fechaMinima}" mask="99/99/9999" pattern="dd/MM/yyyy" required="true" requiredMessage="Debe ingresar fecha de Cierre" placeholder="dd/mm/yyyy" yearRange="c-20:c+20" navigator="true"></p:calendar>
                        <p:outputLabel  value="Duración en minutos: " class="Contanier10 Responsive"></p:outputLabel>
                        <p:spinner value="#{gestionarEvaluacionController.evaluacionNuevo.evDuracion}"></p:spinner>
                        <p:outputLabel  value="Intentos permitidos: " class="Contanier10 Responsive"></p:outputLabel>
                        <p:spinner  value="#{gestionarEvaluacionController.evaluacionNuevo.evIntentos}"></p:spinner>
                        <p:outputLabel  value="Ver Nota al finalizar evaluación: " class="Contanier10 Responsive"></p:outputLabel>
                        <p:selectOneRadio  id="console" value="#{gestionarEvaluacionController.evaluacionNuevo.evNotaFin}">
                            <f:selectItem itemValue="Si" itemLabel="Si" />
                            <f:selectItem itemValue="No" itemLabel="No" />
                        </p:selectOneRadio>
                        <p:outputLabel  value="Total de preguntas de la evaluación: " class="Contanier10 Responsive"></p:outputLabel>
                        <p:spinner  value="#{gestionarEvaluacionController.evaluacionNuevo.evTotalPreguntas}"></p:spinner>
                        <p:outputLabel  value="Preguntas aleatorias: " class="Contanier10 Responsive"></p:outputLabel>
                        <p:selectOneRadio  id="pa" value="#{gestionarEvaluacionController.evaluacionNuevo.evPreguntasAleatorias}">
                            <f:selectItem itemValue="Si" itemLabel="Si" />
                            <f:selectItem itemValue="No" itemLabel="No" />
                        </p:selectOneRadio>                        
                        <p:outputLabel value="Respuestas aleatorias: " class="Contanier10 Responsive"></p:outputLabel>
                        <p:selectOneRadio  id="ra" value="#{gestionarEvaluacionController.evaluacionNuevo.evRespuestasAleatorias}">
                            <f:selectItem itemValue="Si" itemLabel="Si" />
                            <f:selectItem itemValue="No" itemLabel="No" />
                        </p:selectOneRadio>
                        <p:outputLabel  value="Ver respuestas al final: " class="Contanier10 Responsive"></p:outputLabel>
                        <p:selectOneRadio  id="rf" value="#{gestionarEvaluacionController.evaluacionNuevo.evVerRespuesta}">
                            <f:selectItem itemValue="Si" itemLabel="Si" />
                            <f:selectItem itemValue="No" itemLabel="No" />
                        </p:selectOneRadio>
                        <p:outputLabel  value="Preguntas por página: " class="Contanier10 Responsive"></p:outputLabel>
                        <p:spinner  value="#{gestionarEvaluacionController.evaluacionNuevo.evPreguntasPagina}"></p:spinner>
                    </p:panelGrid>
                
                <div class="EmptyBox20"></div>
                <div class="Container100">
                    <p:commandButton tabindex="12" value="Guardar" action="#{gestionarEvaluacionController.guardar()}" update="p1,focus" oncomplete="configurarEnterTab()" />
                    <p:commandButton value="Limpiar" immediate="true">
                        <p:ajax update="p1,focus" resetValues="true" oncomplete="configurarEnterTab()" />
                    </p:commandButton>
                    <p:commandButton value="Cancelar" immediate="true">
                        <p:ajax update="p1" resetValues="true" listener="#{gestionarEvaluacionController.setIndexMenu(0)}"/>
                    </p:commandButton>
                    <p:commandButton id="otrasOpciones" value="Otras opciones" type="button" icon="ui-icon-extlink" />
                    <p:tieredMenu overlay="true" trigger="otrasOpciones" my="left top" at="left bottom" style="width:200px">
                        <p:menuitem value="Gestionar Docentes" >    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Alumnos">    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Cursos">    
                        </p:menuitem>
                    </p:tieredMenu>           
                </div>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
