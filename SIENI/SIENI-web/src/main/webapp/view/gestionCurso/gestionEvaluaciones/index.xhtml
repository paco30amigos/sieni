<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb class="Container90">
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Curso" url="#{siteUrls.gestionEvaluacion}"/>
            <p:menuitem value="Gestion de evaluaciones"></p:menuitem>
            <p:separator />
        </p:breadCrumb>
        <i class="icon-question Fs25 Red Container2 ui-breadcrumb" style="cursor: pointer;" onclick="PF('dlgAyuda#{gestionarAlumnosController.indexMenu}').show();"></i>
    </ui:define>
    <ui:define name="content">  
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form enctype="multipart/form-data" id="consultaForm" >
                <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                    <p:outputLabel value="Esta ayuda sirve un monton consulta"/>
                </p:dialog>
                <p:dialog widgetVar="dlgEliminar2" header="Eliminar" modal="true">
                    <p:outputLabel value="¿Está Realmente seguro de eliminar el registro?" class="TexAlCenter" ></p:outputLabel>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Si" action="#{gestionarEvaluacionController.eliminarExpediente()}" update="consultaForm" oncomplete="PF('dlgEliminar2').hide()"></p:commandButton>
                    <p:commandButton value="No" onclick="PF('dlgEliminar2').hide();" ></p:commandButton>
                </p:dialog>
                <p:dialog widgetVar="dlgEliminar" header="Eliminar" modal="true">
                    <p:outputLabel value="¿Está seguro de eliminar el registro?" class="TexAlCenter" ></p:outputLabel>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Si" onclick="PF('dlgEliminar2').show()" oncomplete="PF('dlgEliminar').hide()"></p:commandButton>
                    <p:commandButton value="No" onclick="PF('dlgEliminar').hide();" ></p:commandButton>
                </p:dialog>
                <p:remoteCommand name="updateTablaConsulta" update="consulta"></p:remoteCommand>
                <p:dataTable id="consulta" paginatorPosition="bottom" var="car" value="#{gestionarEvaluacionController.evaluacionList}" 
                             paginator="true" rows="5"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,40"
                             reflow="true">
                    <p:column headerText="Título" filterBy="#{car.evNombre}" filterable="true" filterMatchMode="contains">
                            #{car.evNombre}
                        </p:column>
                    <p:column headerText="Fecha de Inicio" filterBy="#{car.evFechaInicio}" filterable="true" filterMatchMode="contains">
                            #{car.evFechaInicio}
                        </p:column>
                    <p:column headerText="Fecha de cierre" filterBy="#{car.evFechaCierre}" filterable="true" filterMatchMode="contains">
                            #{car.evFechaCierre}
                        </p:column>
                    <p:column headerText="Duración" filterBy="#{car.evDuracion}" filterable="true" filterMatchMode="contains">
                            #{car.evDuracion}
                        </p:column>
                    <p:column headerText="Intentos" filterBy="#{car.evIntentos}" filterable="true" filterMatchMode="contains">
                            #{car.evIntentos}
                        </p:column>
                    <p:column headerText="Acciones" style="width: 12%">
                        <p:commandLink action="#{gestionarEvaluacionController.ver(car)}"><i class="icon-visibility1 Fs30 Red MarRight10" title="Ver Expediente" ></i></p:commandLink>
                        <p:commandLink action="#{gestionarEvaluacionController.modificar(car)}"><i class="icon-compose Fs25 Red MarRight10" title="Modificar Expediente" ></i></p:commandLink>
                        <p:commandLink action="#{gestionarEvaluacionController.eliminar(car)}" onclick="PF('dlgEliminar').show();" immediate="true" >
                            <i class="icon-close Fs25 Red MarRight10" title="Eliminar Expediente"></i>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <div class="EmptyBox20"></div>
                <p:commandButton value="Adicionar Evaluacion" action="#{gestionarEvaluacionController.setIndexMenu(1)}"></p:commandButton>
                <p:commandButton value="Refrescar" action="#{gestionarEvaluacionController.refresh()}" update="consulta"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
