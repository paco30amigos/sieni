<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <ui:define name="breadCrumb">
        <p:breadCrumb class="Container90">
            <p:menuitem value="Home" url="/"/>

            <p:menuitem value="Registrar Materia"></p:menuitem>

        </p:breadCrumb>
        <i class="icon-question Fs25 Red Container2 ui-breadcrumb" style="cursor: pointer;" onclick="PF('dlgAyuda1').show();"></i>

    <ui:define name="content">
        <div class="EmptyBox5"></div>

                <div class="EmptyBox20"></div>
                <p:panelGrid columns="2" class="Container50 Responsive">
                    <p:outputLabel  value="Nombre: " class=" Responsive"></p:outputLabel>
                    <p:selectOneMenu id="nombre" class=" Responsive" value="#{gestionMateriasController.materiaNuevo.maNombre}">
                        <f:selectItems itemValue="#{nombre.catNombre}" itemLabel="#{nombre.catNombre}" value="#{gestionMateriasController.catmateriaList}" var="nombre"></f:selectItems>
                    </p:selectOneMenu>
                    <p:outputLabel  value="Grado: " class=" Responsive"></p:outputLabel>
                    <p:selectOneMenu class=" Responsive" value="#{gestionMateriasController.materiaNuevo.idGrado}" converter="grado">
                        <f:selectItems itemValue="#{gestionMateriasController.materiaNuevo.idGrado}" itemLabel="#{grado.grNombre}" value="#{gestionMateriasController.gradoList}" var="grado"></f:selectItems>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:panelGrid columns="2" class="Container50 Responsive">
                    <p:outputLabel value="Estado: " class=" Responsive"></p:outputLabel>
                    <p:selectOneMenu  id="estado" class=" Responsive" value="#{gestionMateriasController.materiaNuevo.maEstado}">
                        <f:selectItem itemValue ="DISPONIBLE" itemLabel="DISPONIBLE"/>
                        <f:selectItem itemValue="NO DISPONIBLE" itemLabel="NO DISPONIBLE"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Turno: " class=" Responsive"></p:outputLabel>
                    <p:selectOneMenu class=" Responsive" value="#{gestionMateriasController.materiaNuevo.maTurno}">
                        <f:selectItem itemValue ="MATUTINO" itemLabel="MATUTINO"/>
                        <f:selectItem itemValue ="VESPERTINO" itemLabel="VESPERTINO"/>
                    </p:selectOneMenu>   
                </p:panelGrid>

                        <f:selectItems itemValue="#{gestionMateriasController.materiaNuevo.maCoordinador}" itemLabel="#{docente.nombreCompleto}" value="#{gestionMateriasController.docentesList}" var="docente"></f:selectItems>
