<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Curso" url="#"/>
            <p:menuitem value="Gestionar Materias" url="#{siteUrls.gestionMateria}"/>
            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <p:tabView>
            <p:tab title="Consulta de Materias">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <p:dataTable rows="10" var="car" value="#{clasesForm.plantillas}" 
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 reflow="true">
                        <p:column headerText="Nombre" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">

                        </p:column>
                        <p:column headerText="Estado" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">

                        </p:column>
                        <p:column headerText="Coordinador" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">

                        </p:column>
                        <p:column headerText="Turno" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">

                        </p:column>
                        <p:column headerText="Acciones">
                            <i class="icon-clock Fs25 Red" style="cursor: pointer" title="Modificar Materia"></i>
                            <i class="icon-close Fs25 Red" style="cursor: pointer" title="Eliminar Materia"></i>
                        </p:column>
                    </p:dataTable>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Registrar Materia"></p:commandButton>
                    <p:commandButton value="Refrescar"></p:commandButton>
                </h:form>
            </p:tab>
            <p:tab title="Registrar Materia">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="nombre" value="Nombre: " class="Container10 Responsive"></p:outputLabel>
                    <p:inputText id="nombre" class="Container10 Responsive" value="#{archivosMultimediaForm.nombre}"></p:inputText>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="estado" value="Estado: " class="Container10 Responsive"></p:outputLabel>
                    <p:selectOneMenu id="estado" class="Container10 Responsive" value="#{archivosMultimediaForm.estado}">
                        <f:selectItem itemValue ="1" itemLabel="Disponible"/>
                        <f:selectItem itemValue="0" itemLabel="No Disponible"/>
                    </p:selectOneMenu>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="coordinador" value="Coordinador: " class="Container10 Responsive"></p:outputLabel>
                    <p:selectOneMenu id="coordinador" class="Container10 Responsive" value="#{archivosMultimediaForm.tipo}">
                        <f:selectItem itemValue ="0" itemLabel="Juan "/>
                        <f:selectItem itemValue ="1" itemLabel="Carlos"/>
                    </p:selectOneMenu>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="turno" value="Turno: " class="Container10 Responsive"></p:outputLabel>
                    <p:selectOneMenu id="turno" class="Container10 Responsive" value="#{archivosMultimediaForm.tipo}">
                        <f:selectItem itemValue ="0" itemLabel="Matutino"/>
                        <f:selectItem itemValue ="1" itemLabel="Vespertino"/>
                    </p:selectOneMenu>          
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Guardar"/>
                    <p:commandButton value="Limpiar"/>
                    <p:commandButton value="Cancelar"/>
                    <div class="EmptyBox20"></div>
                    <p:splitButton value="Otras Opciones" action="#">
                        <p:menuitem value="Gestionar Secciones">    
                        </p:menuitem>
                        <p:menuitem value="ProgramaciÃ³n de clases">    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Clases">
                        </p:menuitem>
                    </p:splitButton>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
