<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Curso" url="#"/>
            <p:menuitem value="Gestionar Notas" url="#{siteUrls.gestionNota}"/>
            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <p:tabView>
            <p:tab title="Consulta de Notas">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <p:dataTable rows="10" var="car" value="#{clasesForm.plantillas}" 
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 reflow="true">
                        <p:column headerText="Alumno" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">
                        </p:column>
                        <p:column headerText="Materia" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">
                        </p:column>
                        <p:column headerText="Tipo de Evaluación" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">
                        </p:column>
                        <p:column headerText="Nota" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">
                        </p:column>
                        <p:column headerText="Tipo de ingreso" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">
                        </p:column>
                        <p:column headerText="Acciones">
                            <i class="icon-compose Fs25 Red" style="cursor: pointer" title="Modificar Nota"></i>
                            <i class="icon-close Fs25 Red" style="cursor: pointer" title="Eliminar Nota"></i>
                        </p:column>
                    </p:dataTable>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Registrar Materia"></p:commandButton>
                    <p:commandButton value="Refrescar"></p:commandButton>
                </h:form>
            </p:tab>
            <p:tab title="Registrar Nota">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="alumno" value="Alumno: " class="Container10 Responsive"></p:outputLabel>
                    <p:inputText id="alumno" class="Container10 Responsive" value="#{archivosMultimediaForm.nombre}"></p:inputText>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="materia" value="Materia: " class="Container10 Responsive"></p:outputLabel>
                    <p:selectOneMenu id="materia" class="Container10 Responsive" value="#{archivosMultimediaForm.estado}">
                        <f:selectItem itemValue ="1" itemLabel="Disponible"/>
                        <f:selectItem itemValue="0" itemLabel="No Disponible"/>
                    </p:selectOneMenu>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="tipoEval" value="Tipo de Evaluación: " class="Container10 Responsive"></p:outputLabel>
                    <p:selectOneMenu id="tipoEval" class="Container10 Responsive" value="#{archivosMultimediaForm.tipo}">
                        <f:selectItem itemValue ="0" itemLabel="Juan "/>
                        <f:selectItem itemValue ="1" itemLabel="Carlos"/>
                    </p:selectOneMenu>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="nota" value="Nota: " class="Container10 Responsive"></p:outputLabel>
                    <p:selectOneMenu id="nota" class="Container10 Responsive" value="#{archivosMultimediaForm.tipo}">
                        <f:selectItem itemValue ="0" itemLabel="Matutino"/>
                        <f:selectItem itemValue ="1" itemLabel="Vespertino"/>
                    </p:selectOneMenu>          
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="tipoIngreso" value="Tipo de ingreso: " class="Container10 Responsive"></p:outputLabel>
                    <p:selectOneMenu id="tipoIngreso" class="Container10 Responsive" value="#{archivosMultimediaForm.tipo}">
                        <f:selectItem itemValue ="0" itemLabel="Matutino"/>
                        <f:selectItem itemValue ="1" itemLabel="Vespertino"/>
                    </p:selectOneMenu>          
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Guardar"/>
                    <p:commandButton value="Limpiar"/>
                    <p:commandButton value="Cancelar"/>
                    <div class="EmptyBox20"></div>
                    <p:splitButton value="Otras Opciones" action="#">
                        <p:menuitem value="Gestionar Secciones">    
                        </p:menuitem>
                        <p:menuitem value="Programación de clases">    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Clases">
                        </p:menuitem>
                    </p:splitButton>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
