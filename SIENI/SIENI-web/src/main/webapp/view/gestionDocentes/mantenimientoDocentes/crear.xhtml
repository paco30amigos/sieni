<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb class="Container90">
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Docentes" url="#{siteUrls.gestionDocentes}"/>
            <p:menuitem value="Adicionar Docente"></p:menuitem>
            <p:separator />
        </p:breadCrumb>
        <i class="icon-question Fs25 Red Container2 ui-breadcrumb" style="cursor: pointer;" onclick="PF('dlgAyuda').show();"></i>
    </ui:define>
    <ui:define name="content">
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form enctype="multipart/form-data" >
                <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                    <ui:include src="ayuda/crear.xhtml"></ui:include>
                </p:dialog>
                <div class="Container10" style="margin-top: 20px;margin-left: 40px;">
                    <p:outputLabel value="Foto:" class="Container20"></p:outputLabel>
                </div>
                <div>
                    <p:graphicImage id="fotoSubida" name="#{copiaArchivos.multimediaBaseUrl}/#{gestionarDocentesController.fotoUsable.arRuta}" width="20px" style="width: 150px;margin-top: 10px;" cache="false"></p:graphicImage>
                </div>
                <h:panelGrid class="Container100">
                    <p:fileUpload id="archivo" label="Buscar" cancelLabel="cancelar" fileUploadListener="#{gestionarDocentesController.getFotoNueva}"
                                  uploadLabel="Subir archivo" multiple="false" mode="advanced" skinSimple="true" allowTypes="/(\.|\/)(jpg)$/" 
                                  value="#{gestionarDocentesController.foto}" update="fotoSubida" >
                    </p:fileUpload>
                </h:panelGrid>
                <div class="EmptyBox20"></div>
                <p:focus id="focus" context="p1"/>
                <p:panelGrid columns="4" class="Container100 Responsive" id="p1">
                    <p:outputLabel for="primNombreNuevo" value="Primer Nombre: " class=" Responsive"  ></p:outputLabel>
                    <p:inputText tabindex="1" class="Container100" id="primNombreNuevo"  value="#{gestionarDocentesController.docenteNuevo.dcPrimNombre}" maxlength="#{tamanioUtils.nombreMax}" required="true" requiredMessage="Debe ingresar Primer Nombre"></p:inputText>
                    <p:outputLabel for="segNombreNuevo"  value="Segundo Nombre: " class=" Responsive"></p:outputLabel>
                    <p:inputText tabindex="2" class="Container100" id="segNombreNuevo" value="#{gestionarDocentesController.docenteNuevo.dcSeguNombre}" maxlength="#{tamanioUtils.nombreMax}"></p:inputText>
                    <p:outputLabel for="tercNombreNuevo" value="Tercer Nombre: " class=" Responsive"></p:outputLabel>
                    <p:inputText tabindex="3" class="Container100" id="tercNombreNuevo" value="#{gestionarDocentesController.docenteNuevo.dcTercNombre}" maxlength="#{tamanioUtils.nombreMax}"></p:inputText>
                    <p:outputLabel for="primApeNuevo" value="Primer Apellido: " class=" Responsive"></p:outputLabel>
                    <p:inputText tabindex="4" class="Container100" id="primApeNuevo" value="#{gestionarDocentesController.docenteNuevo.dcPrimApe}" maxlength="#{tamanioUtils.apellidoMax}" required="true" requiredMessage="Debe ingresar Primer Apellido"></p:inputText>
                    <p:outputLabel for="segApeNuevo" value="Segundo Apellido: " class=" Responsive"></p:outputLabel>
                    <p:inputText tabindex="5" class="Container100" id="segApeNuevo" value="#{gestionarDocentesController.docenteNuevo.dcSeguApe}" maxlength="#{tamanioUtils.apellidoMax}"></p:inputText>
                    <p:outputLabel for="tercApeNuevo" value="Tercer Apellido: " class=" Responsive"></p:outputLabel>
                    <p:inputText tabindex="6" class="Container100" id="tercApeNuevo" value="#{gestionarDocentesController.docenteNuevo.dcTercApe}" maxlength="#{tamanioUtils.apellidoMax}"></p:inputText>
                    <p:outputLabel for="fechNacimNuevo" value="Fecha de Nacimiento: " class=" Responsive"></p:outputLabel>
                    <p:calendar tabindex="7" class="Container100" id="fechNacimNuevo" value="#{gestionarDocentesController.docenteNuevo.dcFechaNacimiento}" mindate="#{dateUtils.fechaMinima}" maxdate="#{dateUtils.fechaActual}" mask="99/99/9999" pattern="dd/MM/yyyy" required="true" requiredMessage="Debe ingresar fecha de nacimiento" placeholder="dd/mm/yyyy" yearRange="c-20:c+20" navigator="true"></p:calendar>
                    <p:outputLabel for="emailNuevo" value="Correo electrónico: " class=" Responsive"></p:outputLabel>
                    <p:inputText tabindex="8" class="Container100" id="emailNuevo" type="email" value="#{gestionarDocentesController.docenteNuevo.dcCorreo}" maxlength="#{tamanioUtils.emailMax}"></p:inputText>
                    <p:outputLabel for="telefonoNuevo" value="Teléfono: " class=" Responsive"></p:outputLabel>
                    <p:inputMask tabindex="9" class="Container100" id="telefonoNuevo" mask="9999-9999" value="#{gestionarDocentesController.docenteNuevo.dcTelefonoEm1}"  required="true" requiredMessage="Debe ingresar teléfono"></p:inputMask>
                    <p:outputLabel for="celularNuevo" value="Celular: " class=" Responsive"></p:outputLabel>
                    <p:inputMask tabindex="10" class="Container100" id="celularNuevo" mask="9999-9999" value="#{gestionarDocentesController.docenteNuevo.dcTelefonoEm2}"></p:inputMask>
                    <p:outputLabel for="direccion" value="Dirección: " class=" Responsive"></p:outputLabel>
                    <p:inputTextarea maxlength="#{tamanioUtils.direccionMax}" tabindex="11" class="Container100" id="direccion" value="#{gestionarDocentesController.docenteNuevo.dcDireccion}" required="true" requiredMessage="Debe ingresar dirección"></p:inputTextarea>
                </p:panelGrid>
                <div class="EmptyBox20"></div>
                <div class="Container100">
                    <p:commandButton value="Guardar" tabindex="12" action="#{gestionarDocentesController.guardar()}" update="p1,focus" oncomplete="configurarEnterTab()"  />
                    <p:commandButton value="Limpiar" immediate="true">
                        <p:ajax update="p1,archivo,fotoSubida,focus" resetValues="true" oncomplete="configurarEnterTab()"  />
                    </p:commandButton>
                    <p:commandButton value="Cancelar" immediate="true">
                        <p:ajax update="p1,archivo,fotoSubida" resetValues="true" listener="#{gestionarDocentesController.setIndexMenu(0)}"/>
                    </p:commandButton>
                    <p:commandButton id="otrasOpciones" value="Otras opciones" type="button" icon="ui-icon-extlink" />
                    <p:tieredMenu overlay="true" trigger="otrasOpciones" my="left top" at="left bottom" style="width:200px">
                        <p:menuitem value="Programacion de clases" url="#{siteUrls.programacionClases}" >    
                        </p:menuitem>
                        <p:menuitem value="Matricula de Alumnos" url="#{siteUrls.gestionAlumnos}">    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Notas" url="#{siteUrls.gestionNota}">
                        </p:menuitem>
                        <p:menuitem value="Gestionar Usuarios" url="#{siteUrls.gestionUsuarios}">
                        </p:menuitem>
                    </p:tieredMenu>
                </div>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
