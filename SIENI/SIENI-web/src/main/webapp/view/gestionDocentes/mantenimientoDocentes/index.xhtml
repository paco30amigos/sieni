<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Docentes" url="#"/>
            <p:menuitem value="Mantenimiento de Docentes" url="#{siteUrls.gestionDocentes}"/>
            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <p:tabView>
            <p:tab title="Consulta de Docentes">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <p:dataTable rows="10" var="car" value="#{clasesForm.plantillas}" 
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 reflow="true">
                        <p:column headerText="Foto">
                            <i class="fa fa-file-image-o Fs25"></i>
                        </p:column>
                        <p:column headerText="Nombre" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                            #{formatoPantallas.campo300}
                        </p:column>
                        <p:column headerText="Fecha de Nacimiento" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                            #{formatoPantallas.fecha}
                        </p:column>
                        <p:column headerText="Correo electrónico" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                            #{formatoPantallas.campo100}
                        </p:column>
                        <p:column headerText="Teléfono" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                            #{formatoPantallas.telefono}
                        </p:column>
                        <p:column headerText="Celular" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                            #{formatoPantallas.telefono}
                        </p:column>
                        <p:column headerText="Turno" filterBy="#{car.description}" filterMatchMode="contains" filterable="true">
                            #{formatoPantallas.campo15}
                        </p:column>
                        <p:column headerText="Acciones">
                            <!--                            <i class="icon-users Fs25 Red" style="cursor: pointer" title="Gestionar Docentes"></i>
                                                        <i class="icon-graduate32 Fs25 Red" style="cursor: pointer" title="Gestionar Alumnos"></i>-->
                            <i class="icon-compose Fs25 Red" style="cursor: pointer" title="Modificar Docente"></i>
                            <i class="icon-close Fs25 Red" style="cursor: pointer" title="Eliminar Docente"></i>
                        </p:column>
                    </p:dataTable>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Registrar Docente"></p:commandButton>
                    <p:commandButton value="Refrescar"></p:commandButton>
                </h:form>
            </p:tab>
            <p:tab title="Registro de Docente">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <h:panelGrid columns="2" class="Container100 Responsive">
                        <p:outputLabel value="Foto:"></p:outputLabel>
                        <p:fileUpload id="archivo" label="Buscar" cancelLabel="cancelar" uploadLabel="Subir archivo" multiple="false" mode="advanced" skinSimple="true" allowTypes="/(\.|\/)(jpg)$/" value="#{archivosMultimediaForm.archivo}" >
                        </p:fileUpload>
                    </h:panelGrid>
                    <div class="EmptyBox20"></div>
                    <p:panelGrid columns="2" class="Container50 Responsive">
                        <p:outputLabel  value="Primer Nombre: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo50}"></p:inputText>
                        <p:outputLabel  value="Segundo Nombre: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo50}"></p:inputText>
                        <p:outputLabel value="Tercer Nombre: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo50}"></p:inputText>
                        <p:outputLabel  value="Primer Apellido: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo50}"></p:inputText>
                        <p:outputLabel  value="Segundo Apellido: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo50}"></p:inputText>
                        <p:outputLabel  value="Tercer Apellido: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo50}"></p:inputText>
                    </p:panelGrid>
                    <p:panelGrid columns="2" class="Container50 Responsive">
                        <p:outputLabel  value="Fecha de Nacimiento: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText value="#{formatoPantallas.fecha}"></p:inputText>
                        <p:outputLabel value="Correo electrónico: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText value="#{formatoPantallas.campo100}"></p:inputText>
                        <p:outputLabel value="Teléfono: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText value="#{formatoPantallas.telefono}"></p:inputText>
                        <p:outputLabel value="Celular: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText value="#{formatoPantallas.telefono}"></p:inputText>
                        <p:outputLabel  value="Dirección: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText value="#{formatoPantallas.campo200}"></p:inputText>
                    </p:panelGrid>
                    <div class="EmptyBox20"></div>
                    <div class="Container100">
                        <p:commandButton value="Guardar"/>
                        <p:commandButton value="Limpiar"/>
                        <p:commandButton value="Cancelar"/>
                        <div class="EmptyBox20"></div>
                        <p:splitButton value="Otras Opciones" action="#">
                            <p:menuitem value="Gestionar Docentes">    
                            </p:menuitem>
                            <p:menuitem value="Gestionar Alumnos">    
                            </p:menuitem>
                            <p:menuitem value="Gestionar Cursos">    
                            </p:menuitem>
                        </p:splitButton>            
                    </div>
                </h:form>
            </p:tab>
            <p:tab title="Modificar Docente">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <h:panelGrid columns="2" class="Container100 Responsive">
                        <p:outputLabel value="Foto:"></p:outputLabel>
                        <p:fileUpload id="m_archivo" label="Buscar" cancelLabel="cancelar" uploadLabel="Subir archivo" multiple="false" mode="advanced" skinSimple="true" allowTypes="/(\.|\/)(jpg)$/" value="#{archivosMultimediaForm.archivo}" >
                        </p:fileUpload>
                    </h:panelGrid>
                    <div class="EmptyBox20"></div>
                    <p:panelGrid columns="2" class="Container50 Responsive">
                        <p:outputLabel  value="Primer Nombre: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo50}"></p:inputText>
                        <p:outputLabel  value="Segundo Nombre: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo50}"></p:inputText>
                        <p:outputLabel value="Tercer Nombre: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo50}"></p:inputText>
                        <p:outputLabel  value="Primer Apellido: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo50}"></p:inputText>
                        <p:outputLabel  value="Segundo Apellido: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo50}"></p:inputText>
                        <p:outputLabel  value="Tercer Apellido: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText  value="#{formatoPantallas.campo50}"></p:inputText>
                    </p:panelGrid>
                    <p:panelGrid columns="2" class="Container50 Responsive">
                        <p:outputLabel  value="Fecha de Nacimiento: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText value="#{formatoPantallas.fecha}"></p:inputText>
                        <p:outputLabel value="Correo electrónico: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText value="#{formatoPantallas.campo100}"></p:inputText>
                        <p:outputLabel value="Teléfono: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText value="#{formatoPantallas.telefono}"></p:inputText>
                        <p:outputLabel value="Celular: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText value="#{formatoPantallas.telefono}"></p:inputText>
                        <p:outputLabel  value="Dirección: " class="Container10 Responsive"></p:outputLabel>
                        <p:inputText value="#{formatoPantallas.campo200}"></p:inputText>
                    </p:panelGrid>
                    <div class="EmptyBox20"></div>
                    <div class="Container100">
                        <p:commandButton value="Guardar"/>
                        <p:commandButton value="Limpiar"/>
                        <p:commandButton value="Cancelar"/>
                        <div class="EmptyBox20"></div>
                        <p:splitButton value="Otras Opciones" action="#">
                            <p:menuitem value="Gestionar Docentes">    
                            </p:menuitem>
                            <p:menuitem value="Gestionar Alumnos">    
                            </p:menuitem>
                            <p:menuitem value="Gestionar Cursos">    
                            </p:menuitem>
                        </p:splitButton>            
                    </div>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
