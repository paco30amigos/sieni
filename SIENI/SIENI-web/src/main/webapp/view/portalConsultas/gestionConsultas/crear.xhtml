<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Portal Consultas" url="#"/>
            <p:menuitem value="Adicionar de Consulta"></p:menuitem>
            <p:separator />
        </p:breadCrumb>
        
    </ui:define>
    <ui:define name="content">
        
        
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form enctype="multipart/form-data" >                
                <div class="EmptyBox20"></div>
                <p:focus id="focus" context="p1"/>
                <p:panelGrid columns="2" class="Container100 Responsive" id="p1">
                    
                    <p:outputLabel for="docente" value="Docente: " class="  Responsive"></p:outputLabel>
                    <p:selectOneMenu id="docente" class=" Responsive" value="#{gestionarConsultasController.idDocente}" >
                        <f:selectItems itemValue ="#{doc.idDocente}" itemLabel="#{doc.nombreCompleto}" value="#{gestionarConsultasController.docentesList}" var="doc" />
                    </p:selectOneMenu>
                    <p:outputLabel for="tema" value="Tema: " class=" Responsive"  ></p:outputLabel>
                    <p:inputText tabindex="1" class="Container100" id="tema"  value="#{gestionarConsultasController.consultaNueva.tdTema}" maxlength="100" required="true" requiredMessage="Debe ingresar Tema de la consulta"></p:inputText>
                    <p:outputLabel for="consulta" value="Consulta: " class=" Responsive"></p:outputLabel>
                    <p:editor class="Container100" id="consulta" value="#{gestionarConsultasController.consultaNueva.tdConsulta}" maxlength="4000"  required="true" requiredMessage="Debe ingresar la consulta" ></p:editor>
                    
                </p:panelGrid>
                
                <p:tooltip for="docente" value="Seleccione el docente al cual desea hacerle una consulta"/>
                <p:tooltip for="tema" value="Ingrese el tema de la consulta"/>
                <p:tooltip for="consulta" value="Descripcion detallada de la consutla"/>
                
                <div class="EmptyBox20"></div>
                <div class="Container100">
                    <p:commandButton value="Enviar" action="#{gestionarConsultasController.guardar()}" update="p1" />
                    <p:commandButton value="Limpiar" immediate="true">
                        <p:ajax update="p1" resetValues="true" />
                    </p:commandButton>
                    <p:commandButton value="Cancelar" immediate="true">
                        <p:ajax update="p1" resetValues="true" listener="#{gestionarConsultasController.setIndexMenu(0)}"/>
                    </p:commandButton>
                   <p:commandButton id="otrasOpciones" value="Accesos RÃ¡pidos" type="button" icon="ui-icon-extlink" />
                    <p:tieredMenu overlay="true" trigger="otrasOpciones" my="left top" at="left bottom" style="width:200px">
                        <p:menuitem value="Portal Noticia" >    
                        </p:menuitem>                        
                        <p:menuitem value="Buzon Notificaciones">    
                        </p:menuitem>
                    </p:tieredMenu> 
                    
                               
                </div>
            </h:form>
            <div class="EmptyBox5"></div>            
        </p:panel>
    </ui:define>
</ui:composition>
