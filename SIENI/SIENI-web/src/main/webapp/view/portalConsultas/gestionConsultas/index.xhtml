<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Portal de Consultas" url="#"/>
            <p:menuitem value="Gestión de Consultas" url="#{siteUrls.gestionConsulta}"/>
            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <p:tabView>
            <p:tab title="Consultas Realizadas">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <p:dataTable rows="10" var="car" value="#{clasesForm.plantillas}" 
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 reflow="true">
                        <p:column headerText="Usuario" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">

                        </p:column>
                        <p:column headerText="Título" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">

                        </p:column>
                        <p:column headerText="Estado" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">

                        </p:column>
                        <p:column headerText="Curso" filterBy="#{car.description}" filterable="true" filterMatchMode="contains">

                        </p:column>
                        <p:column headerText="Acciones">
                            <i class="icon-chat75 Fs25 Red" style="cursor: pointer" title="Ver Consulta"></i>
                            <i class="icon-close Fs25 Red" style="cursor: pointer" title="Eliminar Consulta"></i>
                        </p:column>
                    </p:dataTable>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Crear Nueva Consulta"></p:commandButton>
                    <p:commandButton value="Refrescar"></p:commandButton>
                </h:form>
            </p:tab>
            <p:tab title="Registrar Nueva Consulta">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="titulo" value="Título: " class="Container10 Responsive"></p:outputLabel>
                    <p:inputText id="titulo" class="Container10 Responsive" value="#{archivosMultimediaForm.nombre}"></p:inputText>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="estado" value="Estado: " class="Container10 Responsive"></p:outputLabel>
                    <p:selectOneMenu id="estado" class="Container10 Responsive" value="#{archivosMultimediaForm.estado}">
                        <f:selectItem itemValue ="1" itemLabel="Disponible"/>
                        <f:selectItem itemValue="0" itemLabel="No Disponible"/>
                    </p:selectOneMenu>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="curso" value="Curso: " class="Container10 Responsive"></p:outputLabel>
                    <p:selectOneMenu id="curso" class="Container10 Responsive" value="#{archivosMultimediaForm.tipo}">
                        <f:selectItem itemValue ="0" itemLabel="Audio"/>
                        <f:selectItem itemValue ="1" itemLabel="Video"/>
                        <f:selectItem itemValue ="2" itemLabel="Imagen"/>
                    </p:selectOneMenu>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel for="consulta" value="Consulta: " class="Container10 Responsive"></p:outputLabel>
                    <p:inputTextarea id="consulta">
                    </p:inputTextarea>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Guardar"/>
                    <p:commandButton value="Limpiar"/>
                    <p:commandButton value="Cancelar"/>
                    <div class="EmptyBox20"></div>
                    <p:splitButton value="Otras Opciones" action="#">
                        <p:menuitem value="Gestionar Secciones">    
                        </p:menuitem>
                        <p:menuitem value="Programación de clases">    
                        </p:menuitem>
                        <p:menuitem value="Gestionar Clases">
                        </p:menuitem>
                    </p:splitButton>
                </h:form>
            </p:tab>
            <p:tab title="Ver Consulta">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <p:outputLabel value="Tema: Problema Ejercicio matemáticas" class="h2" ></p:outputLabel>
                    <p:separator></p:separator>
                    <div class="EmptyBox20"></div>
                    <div class="Container20">
                        <i class="icon-round58 Fs40"></i>
                        <div class="EmptyBox20"></div>
                        <p:outputLabel value="Usuario: Juan ,15/06/2015 04:00 pm"></p:outputLabel>
                    </div>
                    <div class="Container73">
                        <p:outputLabel value="Consulta" class="Container100">
                        </p:outputLabel>
                        <div class="Container73" style="cursor: pointer" ><i class="icon-attachment Fs25"></i></div>
                    </div>
                    <div class="EmptyBox10"></div>
                    <p:separator></p:separator>
                    <div class="Container20">
                        <i class="icon-round58 Fs40"></i>
                        <div class="EmptyBox20"></div>
                        <p:outputLabel value="Usuario: Roberto ,15/06/2015 08:16 pm"></p:outputLabel>
                    </div>
                    <div class="Container73">
                        <p:editor></p:editor>
                    </div>
                    <div class="EmptyBox10"></div>
                    <p:fileUpload id="archivo" label="Buscar" cancelLabel="cancelar" uploadLabel="Subir archivo" multiple="false" mode="advanced" skinSimple="true" allowTypes="/(\.|\/)(jpg)$/" class="Container40 Responsive" value="#{archivosMultimediaForm.archivo}" >
                    </p:fileUpload> 
                    <div class="EmptyBox10"></div>
                    <p:separator></p:separator>
                    <p:commandButton value="Responder"/>
                    <p:commandButton value="Limpiar"/>
                    <p:commandButton value="Cancelar"/>
                    <div class="EmptyBox20"></div>
                    <p:splitButton value="Otras Opciones" action="#">
                        <p:menuitem value="Portal de Noticias">    
                        </p:menuitem>
                        <p:menuitem value="Buzón de Notificaciones">
                        </p:menuitem>
                    </p:splitButton>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
