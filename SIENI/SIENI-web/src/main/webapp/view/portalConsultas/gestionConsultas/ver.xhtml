<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb class="Container90">
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Noticias" url="#"/>
            <p:menuitem value="Busqueda de Noticias"></p:menuitem>
            <p:separator />
        </p:breadCrumb>
        <i class="icon-question Fs25 Red Container2 ui-breadcrumb" style="cursor: pointer;" onclick="PF('dlgAyuda').show();"></i>
    </ui:define>
    <ui:define name="content">  
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form id="consultaForm">
                <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda" width="400" maximizable="true">
                    <ui:include src="ayuda/ver.xhtml"></ui:include>
                </p:dialog>
                
                <p:outputLabel value="Tema: #{gestionarConsultasController.consultaModifica.tdTema}" class="h2" ></p:outputLabel>
                    <p:separator></p:separator>
                    <div style="border-color: red">
                        
                        <div class="Container20">
                            <i class="icon-round58 Fs40"></i>
                            <div class="EmptyBox20"></div>
                            <p:outputLabel value="Usuario: #{gestionarConsultasController.consultaModifica.userConsulta}"></p:outputLabel>
                            <br/>
                            <p:outputLabel value="Fecha: #{gestionarConsultasController.consultaModifica.fechaFiltrable}"></p:outputLabel>
                            
                        </div>
                        <div class="Container73">
                            <p:outputLabel value="Consulta" class="Container100">
                            </p:outputLabel>
                            <div class="EmptyBox20"></div>
                            <p:editor class="Container100" id="consulta" value="#{gestionarConsultasController.consultaModifica.tdConsulta}"  disabled="true" height="100"></p:editor>

                        </div>
                        
                    </div>
                    
                    <p:separator></p:separator>
                    <div style="float: right; width: 870px;">
                        <p:dataScroller id="comentarios" value="#{gestionarConsultasController.consultaModifica.sieniResolDudaList}"  var="cs" >
                            <div class="Container100" >
                                <i class="icon-round58 Fs40"></i>
                                <p:outputLabel value="  #{cs.userRespuesta}  - #{cs.fechaFiltrable}"></p:outputLabel>
                                <br/>
                                <p:outputLabel value="#{cs.rdMensaje}"></p:outputLabel>
                            </div>
                            <p:separator></p:separator>
                            <div class="EmptyBox20"></div>
                        </p:dataScroller>
                        <br/>
                        <div style="float: right; width: 870px;">
                            <p:inputTextarea value="#{gestionarConsultasController.respuesta.rdMensaje}" class="Container50" id="respuesta"  maxlength="2000"  required="true" requiredMessage="Debe ingresar respuesta" ></p:inputTextarea>
                            <br/>
                            <p:commandButton value="Responder" action="#{gestionarConsultasController.publicar()}" update="comentarios,respuesta" />
                        </div>
                        
                    </div>
                    
                    <br/>
                    
                    
                    
                    
            </h:form>
            <div class="EmptyBox5"></div>
        </p:panel>
    </ui:define>
</ui:composition>
