<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="breadCrumb">
        <p:breadCrumb class="Container90">
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Gestionar Noticias" url="#"/>
            <p:menuitem value="Busqueda de Noticias"></p:menuitem>
            <p:separator />
        </p:breadCrumb>
        <i class="icon-question Fs25 Red Container2 ui-breadcrumb" style="cursor: pointer;" onclick="PF('dlgAyuda').show();"></i>
    </ui:define>
    <ui:define name="content">  
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form id="consultaForm">
                <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda" width="400" maximizable="true">
                    <ui:include src="ayuda/ver.xhtml"></ui:include>
                </p:dialog>
                
                <p:outputLabel value="Tema: #{gestionarConsultasController.consultaModifica.tdTema}" class="h2" ></p:outputLabel>
                    <p:separator></p:separator>
                    <div class="EmptyBox20"></div>
                    <div class="Container20">
                        <i class="icon-round58 Fs40"></i>
                        <div class="EmptyBox20"></div>
                        <p:outputLabel value="Usuario: #{gestionarConsultasController.consultaModifica.alumno.alUsuario} ,#{gestionarConsultasController.consultaModifica.fechaFiltrable}"></p:outputLabel>
                    </div>
                    <div class="Container73">
                        <p:outputLabel value="Consulta" class="Container100">
                        </p:outputLabel>
                        <div class="EmptyBox20"></div>
                        <p:outputLabel value="#{gestionarConsultasController.consultaModifica.tdConsulta}"></p:outputLabel>
                        <div class="EmptyBox20"></div>
                        <div class="Container73" style="cursor: pointer" >
                            <i class="fa fa-file-movie-o Fs25"></i>
                            <i class="fa fa-file-image-o Fs25"></i>
                            <i class="fa fa-file-audio-o Fs25"></i>
                        </div>
                    </div>
                    <div class="EmptyBox10"></div>
                    <p:separator></p:separator>
                    <div class="EmptyBox20"></div>
                    <p:dataScroller value="#{gestionarConsultasController.consultaModifica.sieniResolDudaList}"  var="cs" >
                       
                        <div class="Container20">
                        <i class="icon-round58 Fs40"></i>
                        <div class="EmptyBox20"></div>
                        <p:outputLabel value="Usuario: #{cs.idResolDuda} ,#{cs.fechaFiltrable}"></p:outputLabel>
                    </div>
                    <div class="Container73">
                        <p:outputLabel value="Respuesta" class="Container100">
                        </p:outputLabel>
                        <div class="EmptyBox20"></div>
                        <p:outputLabel value="#{cs.rdMensaje}"></p:outputLabel>
                        <div class="EmptyBox20"></div>
                        <div class="Container73" style="cursor: pointer" >
                            <i class="fa fa-file-movie-o Fs25"></i>
                            <i class="fa fa-file-image-o Fs25"></i>
                            <i class="fa fa-file-audio-o Fs25"></i>
                        </div>
                    </div>
                    <div class="EmptyBox10"></div>
                    </p:dataScroller>
                    
                    <p:outputLabel value="Archivo"></p:outputLabel>
                    <div class="EmptyBox20"></div>
                    <p:fileUpload label="Buscar" cancelLabel="cancelar" uploadLabel="Subir archivo" multiple="false" mode="advanced" skinSimple="true" allowTypes="/(\.|\/)(jpg)$/" class="Container40 Responsive" value="#{archivosMultimediaForm.archivo}" >
                    </p:fileUpload> 
                    <div class="EmptyBox10"></div>
                    <p:separator></p:separator>
                    <p:commandButton value="Responder"/>
                    <p:commandButton value="Limpiar"/>
                    <p:commandButton value="Cancelar"/>
                    <div class="EmptyBox20"></div>
                    <p:commandButton id="otrasOpciones" value="Otras opciones" type="button" icon="ui-icon-extlink" />
                    <p:tieredMenu overlay="true" trigger="otrasOpciones" my="left top" at="left bottom" style="width:200px">
                        <p:menuitem value="Portal Noticia" >    
                        </p:menuitem>
                        <p:menuitem value="Portal Consulta">    
                        </p:menuitem>
                        <p:menuitem value="Buzon Notificaciones">    
                        </p:menuitem>
                    </p:tieredMenu>  
            </h:form>
            <div class="EmptyBox5"></div>
        </p:panel>
    </ui:define>
</ui:composition>
