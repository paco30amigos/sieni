<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Reportes" url="#"/>
            <p:menuitem value="Reporte Estadistico Rendimiento Alumnos" url="#{siteUrls.reporteRendimientoAlumno}"/>
            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <p:tabView>
            <p:tab title="Reporte Estadistico Rendimiento Alumnos">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <p:dataTable id="rendimiento" rows="10" var="car" value="#{clasesForm.plantillas}" 
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 reflow="true"
                                 >
                        
                        <p:column headerText="Grado"  filterMatchMode="contains" filterable="true">
                        </p:column>
                        <p:column headerText="Materia"  filterMatchMode="contains" filterable="true">
                        </p:column>
                        <p:column headerText="Alumno"  filterMatchMode="contains" filterable="true">
                        </p:column>
                        <p:column headerText="Tipo de Evaluacion"  filterMatchMode="contains" filterable="true">
                        </p:column>
                        <p:column headerText="%Aprobados"  filterMatchMode="contains" filterable="true">
                        </p:column>
                        <p:column headerText="%Reprobados"  filterMatchMode="contains" filterable="true">
                        </p:column>
                        <p:column headerText="Promedio"  filterMatchMode="contains" filterable="true">
                        </p:column>
                       
                    </p:dataTable>
                    <div class="EmptyBox20"></div>
                    <p:panelGrid columns="3" class="Container50 Responsive">
                    <p:outputLabel value="Exportar a: " ></p:outputLabel>
                    <p:inputSwitch id="verNota" onLabel="Excel" offLabel="PDF"></p:inputSwitch>
                    <p:commandButton value="Generar"></p:commandButton>
                    </p:panelGrid>
                </h:form>
               
                    
                    
            </p:tab>
            
            
        </p:tabView>
    </ui:define>
</ui:composition>
