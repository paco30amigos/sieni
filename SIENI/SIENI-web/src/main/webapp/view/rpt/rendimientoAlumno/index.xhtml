<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb class="Container90">
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Reportes" url="#"/>
            <p:menuitem value="Reporte de Rendimiento de Clases" url="#{siteUrls.reporteRendimientoAlumno}"/>
            <p:separator />
        </p:breadCrumb>
        <i class="icon-question Fs25 Red Container2 ui-breadcrumb" style="cursor: pointer;" onclick="PF('dlgAyuda').show();"></i>
        <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
            <p:outputLabel value="Esta ayuda sirve un monton"/>
        </p:dialog>
    </ui:define>
    <ui:define name="content">
        <div class="EmptyBox5"></div>
        <h:form>
            <p:panel>
                <p:panelGrid columns="4">
                    <p:outputLabel value="Fecha desde:"></p:outputLabel>
                    <p:calendar class="Container100" id="desde" value="#{rptRendimientoController.desde}" mindate="#{dateUtils.fechaMinima}" maxdate="#{dateUtils.fechaActual}" mask="99/99/9999" pattern="dd/MM/yyyy" required="true" requiredMessage="Debe ingresar fecha de inicio" placeholder="dd/mm/yyyy" yearRange="c-20:c+20" navigator="true"></p:calendar>
                    <p:outputLabel value="hasta:"></p:outputLabel>
                    <p:calendar class="Container100" id="hasta" value="#{rptRendimientoController.hasta}" mindate="#{dateUtils.fechaMinima}" maxdate="#{dateUtils.fechaActual}" mask="99/99/9999" pattern="dd/MM/yyyy" required="true" requiredMessage="Debe ingresar fecha de fin" placeholder="dd/mm/yyyy" yearRange="c-20:c+20" navigator="true"></p:calendar>
                    <p:outputLabel  value="Grado: " class=" Responsive"></p:outputLabel>
                    <p:selectOneMenu id="grado" class=" Responsive" value="#{rptRendimientoController.idGrado}" valueChangeListener="#{rptRendimientoController.getSeccionesGrado}" converter="grado">
                        <f:selectItems itemValue="#{grado}" itemLabel="#{grado.grNombre}" value="#{rptRendimientoController.gradosList}" var="grado"></f:selectItems>
                        <p:ajax event="valueChange" update="seccion"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Seccion:" class="Responsive"></p:outputLabel>
                    <p:selectOneMenu id="seccion" class=" Responsive" value="#{rptRendimientoController.seccion}" >
                        <f:selectItems itemValue="#{seccion}" itemLabel="#{seccion.scDescripcion}" value="#{rptRendimientoController.seccionesList}" var="seccion"></f:selectItems>
                    </p:selectOneMenu>
                    <p:outputLabel id="materia" value="Materia:"></p:outputLabel>
                    <p:selectOneMenu class=" Responsive" value="#{rptRendimientoController.materia}" >
                        <f:selectItems itemValue="#{materia}" itemLabel="#{materia.maNombre}" value="#{rptRendimientoController.materiaList}" var="materia"></f:selectItems>
                    </p:selectOneMenu>
                </p:panelGrid>
                <div class="EmptyBox20"></div>
                <p:dataTable id="rendimiento" rows="10" var="car" value="#{rptRendimientoController.listDatos}" 
                             paginator="false"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,40"
                             reflow="true"
                             >
                    <p:column headerText="Grado"  filterMatchMode="contains" filterable="true">
                        #{car.grado}
                    </p:column>
                    <p:column headerText="Seccion"  filterMatchMode="contains" filterable="true">
                        #{car.seccion}
                    </p:column>
                    <p:column headerText="Materia"  filterMatchMode="contains" filterable="true">
                        #{car.materia}
                    </p:column>
                    <p:column headerText="Alumnos"  filterMatchMode="contains" filterable="true">
                        #{car.alumnos}
                    </p:column>
                    <p:column headerText="Tipo de Evaluacion"  filterMatchMode="contains" filterable="true">
                        #{car.tipoEvaluacion}
                    </p:column>
                    <p:column headerText="%Aprobados"  filterMatchMode="contains" filterable="true">
                        #{car.aprobados}
                    </p:column>
                    <p:column headerText="%Reprobados"  filterMatchMode="contains" filterable="true">
                        #{car.reprobados}
                    </p:column>
                    <p:column headerText="Promedio"  filterMatchMode="contains" filterable="true">
                        #{car.promedio}
                    </p:column>
                    <f:facet name="footer">
                        Total de registros #{rptRendimientoController.totalTransacciones}                        
                    </f:facet>
                </p:dataTable>
                <div class="EmptyBox20"></div>
                <div class="TexAlCenter">

                    <h:panelGrid columns="4" class="TexAlCenter" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel value="Exportar a:"></p:outputLabel>
                        <p:selectOneRadio  id="console" value="#{radioView.console}">
                            <f:selectItem itemLabel="Excel" itemValue="Excel" />
                            <f:selectItem itemLabel="PDF" itemValue="PDF" />
                        </p:selectOneRadio>
                        <p:commandButton  value="Generar"></p:commandButton>
                        <p:commandButton value="Refrescar"></p:commandButton>
                    </h:panelGrid>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
