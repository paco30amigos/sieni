<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb class="Container90">
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Reportes" url="#"/>
            <p:menuitem value="Reporte Estadistico de Avance por Alumno" url="#{siteUrls.reporteEstadisticoAvanceAlumno}"/>
            <p:separator />
        </p:breadCrumb>
        <i class="icon-question Fs25 Red Container2 ui-breadcrumb" style="cursor: pointer;" onclick="PF('dlgAyuda').show();"></i>
        <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda" width="400" maximizable="true">
            <ui:include src="ayuda/index.xhtml"></ui:include>
        </p:dialog>
    </ui:define>
    <ui:define name="content">
        <div class="EmptyBox5"></div>
        <p:panel>
            <h:form>
                <div class="EmptyBox20"></div>
                <p:panelGrid columns="4">
                    <p:outputLabel for="grado" value="Grado: " class="  Responsive"></p:outputLabel>
                    <p:selectOneMenu id="grado" class=" Responsive" value="#{rptEstadisticoAvanceController.idgrado}" >
                        <f:selectItems itemValue ="#{gr.idGrado}" itemLabel="#{gr.grNombre}" value="#{rptEstadisticoAvanceController.listGrados}" var="gr" />
                    </p:selectOneMenu>
                    <p:outputLabel for="seccion" value="Seccion: " class="  Responsive"></p:outputLabel>
                    <p:selectOneMenu id="seccion" class=" Responsive" value="#{rptEstadisticoAvanceController.idseccion}" >
                        <f:selectItems itemValue ="#{sc.idSeccion}" itemLabel="#{sc.scDescripcion}" value="#{rptEstadisticoAvanceController.listSecciones}" var="sc" />
                    </p:selectOneMenu>
                    <p:outputLabel for="materia" value="Materia: " class="  Responsive"></p:outputLabel>
                    <p:selectOneMenu id="materia" class=" Responsive" value="#{rptEstadisticoAvanceController.idmateria}" >
                        <f:selectItems itemValue ="#{mt.idMateria}" itemLabel="#{mt.maNombre}" value="#{rptEstadisticoAvanceController.listMaterias}" var="mt" />
                    </p:selectOneMenu>
                    <p:outputLabel for="alumno" value="Alumno: " class="  Responsive"></p:outputLabel>
                    <p:selectOneMenu id="alumno" class=" Responsive" value="#{rptEstadisticoAvanceController.idalumno}" filter="true" filterMatchMode="contains" >
                        <f:selectItems itemValue ="#{al.idAlumno}" itemLabel="#{al.alNombreCompleto}" value="#{rptEstadisticoAvanceController.listAlumnos}" var="al" />
                    </p:selectOneMenu>
                    <p:commandButton value="Refrescar" actionListener="#{rptEstadisticoAvanceController.refresh()}" update="consulta" ajax="true"></p:commandButton>
                </p:panelGrid>


                <div class="EmptyBox20"></div>
                <p:dataTable id="consulta" var="avance" value="#{rptEstadisticoAvanceController.listDatos}" 
                             paginator="false"
                             reflow="true">
                    <p:column headerText="Materia" >
                        #{avance.materia}
                    </p:column>
                    <p:column headerText="Clase" >
                        #{avance.clase}
                    </p:column>
                    <p:column headerText="Tipo de Clase" >
                        #{avance.tipo}
                    </p:column>
                    <p:column headerText="Total Puntos" >
                        #{avance.total}
                    </p:column>
                    <p:column headerText="Acumulados" >
                        #{avance.acumulado}
                    </p:column>
                    <p:column headerText="% Avance" >
                        #{avance.porcentaje} %
                    </p:column>
                    <f:facet name="footer">
                        Total de alumnos #{rptEstadisticoAvanceController.totalAlumnos}
                    </f:facet>
                </p:dataTable>

                <div class="EmptyBox20"></div>
                <div class="TexAlCenter">
                    <h:panelGrid columns="4" class="TexAlCenter" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel value="Exportar a:"></p:outputLabel>
                        <p:selectOneRadio  id="console" value="#{rptEstadisticoAvanceController.tipoRpt}">
                            <f:selectItem itemValue="2" itemLabel="Excel" />
                            <f:selectItem itemValue="0" itemLabel="PDF" />
                        </p:selectOneRadio>
                        <p:commandButton  value="Generar" ajax="false" actionListener="#{rptEstadisticoAvanceController.generarReporte()}"></p:commandButton>
                        <p:commandButton value="Refrescar" actionListener="#{rptEstadisticoAvanceController.refresh()}" update="consulta" ajax="true"></p:commandButton>
                    </h:panelGrid>
                </div>
            </h:form>
            <div class="EmptyBox5"></div>
        </p:panel>
    </ui:define>
</ui:composition>
