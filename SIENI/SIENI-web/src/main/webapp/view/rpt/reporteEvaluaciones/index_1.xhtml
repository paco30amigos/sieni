<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Reportes" url="#"/>
            <p:menuitem value="Reporte de Evaluaciones por Año Escolar" url="#{siteUrls.reporteEvaluaciones}"/>

            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <p:tabView>
            <p:tab title="Reporte de Evaluaciones por Año Escolar">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <p:panelGrid columns="4">
                        <p:outputLabel value="Año Escolar:"></p:outputLabel>
                        <p:inputText value="#{formatoPantallas.anio2}"></p:inputText>
                    </p:panelGrid>
                    <div class="EmptyBox20"></div>
                    <p:dataTable rows="10" var="car" value="#{clasesForm.plantillas}" 
                                 paginator="false"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,40"
                                 reflow="true">

                        <p:column headerText="Nombre de Plantilla" >
                            #{formatoPantallas.campo50}
                        </p:column>
                        <p:column headerText="Grado" >
                            #{formatoPantallas.campo30}
                        </p:column>
                        <p:column headerText="Materia" >
                            #{formatoPantallas.campo50}
                        </p:column>
                        <p:column headerText="Tipo de Plantilla" >
                            #{formatoPantallas.campo15}
                        </p:column>
                        <p:column headerText="Estado de la plantilla" >
                            #{formatoPantallas.campo15}
                        </p:column>
                        <p:column headerText="Elaborada por">
                            #{formatoPantallas.campo80}
                        </p:column>



                        <f:facet name="footer">
                            Total de alumnos 999
                        </f:facet>
                    </p:dataTable>
                    <div class="EmptyBox20"></div>
                    <div class="TexAlCenter">

                        <h:panelGrid columns="4" class="TexAlCenter" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel value="Exportar a:"></p:outputLabel>
                            <p:selectOneRadio  id="console" value="#{radioView.console}">
                                <f:selectItem itemLabel="Excel" itemValue="Excel" />
                                <f:selectItem itemLabel="PDF" itemValue="PDF" />
                            </p:selectOneRadio>
                            <p:commandButton  value="Generar"></p:commandButton>
                            <p:commandButton value="Refrescar"></p:commandButton>
                        </h:panelGrid>
                    </div>

                </h:form>
            </p:tab>

        </p:tabView>
    </ui:define>

</ui:composition>
