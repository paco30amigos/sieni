<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadCrumb">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/"/>
            <p:menuitem value="Reportes" url="#"/>
            <p:menuitem value="Reporte de Matriculas" url="#{siteUrls.reporteMatricula}"/>

            <p:separator />
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <p:tabView>
            <p:tab title="Reporte de Matriculas">
                <h:form>
                    <p:dialog widgetVar="dlgAyuda" modal="true" appendTo="@(body)" header="Ayuda">
                        <p:outputLabel value="Esta ayuda sirve un monton"/>
                    </p:dialog>
                    <i class="icon-question Fs25 Red" style="cursor: pointer" onclick="PF('dlgAyuda').show();"></i>
                    <div class="EmptyBox20"></div>
                    <p:panelGrid columns="4">
                        <p:outputLabel value="Año Escolar:"></p:outputLabel>
                        <p:inputMask mask="9,999" value="#{rptMatriculaController.anio}"></p:inputMask>
                    </p:panelGrid>
                    <div class="EmptyBox20"></div>
                    <p:dataTable id="consulta" paginatorPosition="bottom" rows="10" var="car" value="#{rptMatriculaController.matriculaList}" 
                                 paginator="false"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,40"
                                 reflow="true">
                        <p:column headerText="Matricula" >
                            #{car.idMatricula}
                        </p:column>
                        <p:column headerText="Año" >
                            #{car.mtAnio}
                        </p:column>
                        <p:column headerText="carnet" >
                            #{car.mtCarnet}
                        </p:column>
                        <p:column headerText="Alumno" >
                            #{car.idAlumno.nombreCompleto}
                        </p:column>
                        <p:column headerText="grado" >
                            #{car.idGrado.grNombre}
                        </p:column>
                        <p:column headerText="seccion" >
                            #{car.idSeccion.scDescripcion}
                        </p:column>
                        <f:facet name="footer">
                            Total de alumnos #{rptMatriculaController.totalTransacciones}
                        </f:facet>
                    </p:dataTable>
                    <div class="EmptyBox20"></div>
                    <div class="TexAlCenter">
                        <h:panelGrid columns="4" class="TexAlCenter" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel value="Exportar a:"></p:outputLabel>
                            <p:selectOneRadio  id="console" value="#{rptMatriculaController.tipoRpt}">
                                <f:selectItem itemLabel="Excel" itemValue="2" />
                                <f:selectItem itemLabel="PDF" itemValue="0" />
                            </p:selectOneRadio>
                            <p:commandButton  value="Generar" action="#{rptMatriculaController.generarReporte()}" update="consulta" ajax="false"></p:commandButton>
                            <p:commandButton value="Refrescar" action="#{rptMatriculaController.refresh()}" update="consulta"></p:commandButton>
                        </h:panelGrid>
                    </div>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
